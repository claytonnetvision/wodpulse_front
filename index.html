<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 WODPulse - Leaderboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v6.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"></script>
    <style>
        :root {
            --primary-color: #FF5722;
            --secondary-color: #FF9800;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --danger-color: #f44336;
            --success-color: #4caf50;
            --info-color: #2196f3;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px; /* Fonte base menor */
        }

        #app-content {
            max-width: 1400px; /* Aumentado para aproveitar telas largas */
            margin: 0 auto;
            padding: 10px 20px;
        }

        /* Cabe√ßalho mais compacto */
        .setup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .setup-header h1 {
            margin: 0;
            font-size: 1.4rem; /* T√≠tulo menor */
            color: var(--primary-color);
            text-transform: uppercase;
            font-weight: 900;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .reports-btn { background: var(--secondary-color) !important; color: white; }
        .treinos-btn { background: #673ab7; color: white; }
        
        /* A√ß√µes r√°pidas menores */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        #startScanBtn {
            background: var(--success-color);
            color: white;
            font-size: 1rem;
            padding: 12px;
            width: 100%;
        }

        .reset-btn {
            background: var(--danger-color) !important;
            color: white;
            padding: 12px;
            font-size: 0.85rem;
            width: 100%;
        }

        /* Formul√°rio de Cadastro em linha √∫nica se poss√≠vel */
        #addParticipant {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border: 1px solid var(--border-color);
            align-items: center;
        }

        #addParticipant input, #addParticipant select {
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            outline: none;
            flex: 1;
            min-width: 100px;
            font-size: 0.9rem;
        }

        #addParticipant input[type="checkbox"] {
            flex: none;
            min-width: auto;
        }

        #addBtn {
            background: var(--info-color);
            color: white;
            padding: 8px 20px;
            flex: none;
        }

        /* Tabela de Alunos Compacta */
        #participantListContainer {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        #participantListContainer h2 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        #participantTable {
            width: 100%;
            border-collapse: collapse;
        }

        #participantTable th {
            background: #252525;
            color: #888;
            text-align: left;
            padding: 8px 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
        }

        #participantTable tbody tr {
            border-bottom: 1px solid #2a2a2a;
        }

        #participantTable tbody tr:hover {
            background: #252525;
        }

        #participantTable td {
            padding: 8px 10px;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 4px;
        }

        .action-buttons button {
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 3px;
        }

        .edit-btn { background: var(--info-color); color: white; }
        .delete-btn { background: var(--danger-color); color: white; }

        /* Dashboard */
        #header {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 15px;
            background: #1a1a1a;
            padding: 10px 20px;
        }

        #logo { height: 35px; }

        #timer {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color);
        }

        .hidden { display: none !important; }

        .participant-checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            #addParticipant { flex-direction: column; align-items: stretch; }
            #header { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-content">

        <!-- TELA DE SETUP -->
        <div id="setup">
            <div class="setup-header">
                <h1>V6 WODPulse - Configurar Aula</h1>
                <div class="header-actions">
                    <button class="treinos-btn" onclick="window.location.href='/tv'">üì∫ TV</button>
                    <button id="reportsBtn" class="reports-btn">Relat√≥rios</button>
                </div>
            </div>
            
            <div class="quick-actions">
                <button id="startScanBtn">üöÄ INICIAR ESCANEAMENTO E AULA</button>
                <button class="reset-btn" onclick="resetAllUserCounters()">Resetar Contadores</button>
                <button class="reset-btn" onclick="deleteAllSessions()">Apagar Todas as Aulas</button>
            </div>

            <div id="addParticipant">
                <input type="text" id="nameInput" placeholder="Nome">
                <input type="number" id="ageInput" placeholder="Idade">
                <input type="number" id="weightInput" step="0.1" placeholder="Peso (kg)">
                <input type="number" id="heightInput" placeholder="Altura (cm)">
                <select id="genderInput">
                    <option value="">G√™nero</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="O">Outro</option>
                </select>
                <input type="email" id="emailInput" placeholder="Email">
                <div style="display: flex; align-items: center; gap: 4px; color: #888; font-size: 0.75rem;">
                    <input type="checkbox" id="useTanakaInput"> Tanaka?
                </div>
                <button id="addBtn" onclick="addNewParticipantFromSetup()">+ Adicionar</button>
            </div>

            <div id="participantListContainer">
                <h2>Alunos Cadastrados</h2>
                <div class="table-responsive">
                    <table id="participantTable">
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Peso</th>
                                <th>Altura</th>
                                <th>G√™nero</th>
                                <th>Email</th>
                                <th>Pulseira</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="participantList"></tbody>
                    </table>
                </div>
            </div>

            <div id="last-class-summary" class="hidden" style="margin-top: 20px; background: #252525; padding: 15px; border-radius: 8px;">
                <h2 style="color: var(--primary-color); font-size: 1rem;">√öltima Aula Finalizada</h2>
                <div id="summary-content"></div>
            </div>
        </div>

        <!-- TELA DE DASHBOARD -->
        <div id="dashboard" class="hidden">
            <div id="main-container">
                <div id="monitor-panel">
                    <div id="header">
                        <img src="logo-v6.png" alt="V6 CrossFit" id="logo">
                        <div class="header-info">
                            <div id="current-class-name" style="font-weight: bold; color: var(--secondary-color); font-size: 0.9rem;">Aula: --</div>
                            <div id="daily-leader" style="font-size: 0.75rem;">üèÜ Campe√£o: --</div>
                            <div id="daily-calories-leader" style="font-size: 0.75rem;">üî• Calorias: --</div>
                        </div>
                        <div id="timer">00:00</div>
                        <div class="header-actions">
                            <button id="reconnectDevicesBtn" class="hidden">üîÑ Reconectar</button>
                            <button id="authorizeReconnectBtn" class="hidden">Autorizar</button>
                            <button id="backBtn" style="background: var(--danger-color); color: white;">üèÅ Finalizar</button>
                        </div>
                    </div>

                    <div id="leaderboard-top" class="hidden"></div>
                    <button id="toggleCompactBtn" class="hidden"></button>

                    <div id="weekly-rankings" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px;">
                        <div class="ranking-block" style="background: #1e1e1e; padding: 10px; border-radius: 8px;">
                            <h3 style="color: var(--primary-color); margin-top: 0; font-size: 0.9rem;">üî• TOP 5 PONTOS</h3>
                            <div id="queima-ranking-top5" style="font-size: 0.85rem;"></div>
                        </div>
                        <div class="ranking-block" style="background: #1e1e1e; padding: 10px; border-radius: 8px;">
                            <h3 style="color: var(--secondary-color); margin-top: 0; font-size: 0.9rem;">üî• TOP 5 CALORIAS</h3>
                            <div id="calorias-ranking-top5" style="font-size: 0.85rem;"></div>
                        </div>
                    </div>

                    <div class="ranking-actions" style="padding: 0 15px 15px; display: flex; gap: 8px;">
                        <button id="resetWeeklyBtn" style="background: #444; color: white;">üîÑ Reset Semana</button>
                        <button id="fullRankingBtn" style="background: #444; color: white;">üìä Ranking Completo</button>
                        <button id="exportPdfBtn" style="background: #444; color: white;">üìÑ PDF</button>
                    </div>

                    <div id="participants" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; padding: 15px;"></div>
                </div>
            </div>
            <button id="addNewParticipantBtn" onclick="addParticipantDuringClass()" style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background: var(--success-color); color: white; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">+</button>
        </div>

        <!-- MODAL RANKING -->
        <div id="full-ranking-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; overflow-y:auto;">
            <div style="max-width: 700px; margin: 30px auto; background: #1e1e1e; padding: 20px; border-radius: 10px; position: relative;">
                <span onclick="document.getElementById('full-ranking-modal').style.display='none'" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">&times;</span>
                <h2 style="color: var(--primary-color); font-size: 1.2rem;">Ranking Completo da Semana</h2>
                <div id="full-ranking-content"></div>
            </div>
        </div>

    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadParticipantsFromBackend === 'function') {
                    loadParticipantsFromBackend();
                } else if (typeof loadParticipantsFromDB === 'function') {
                    loadParticipantsFromDB().then(data => {
                        if (data) {
                            participants = data;
                            if (typeof renderParticipantList === 'function') renderParticipantList();
                        }
                    });
                }
            }, 500);
        });

        async function resetAllUserCounters() {
            if (!confirm("Tem certeza? Isso vai ZERAR todos os contadores dos alunos localmente. Continua?")) return;
            if (typeof participants !== 'undefined') {
                participants.forEach(p => {
                    p.todayMaxHR = 0; p.queimaPoints = 0; p.trimpPoints = 0; p.calories = 0;
                    p.minGray = 0; p.minGreen = 0; p.minBlue = 0; p.minYellow = 0; p.minOrange = 0; p.minRed = 0;
                    p.epocEstimated = 0; p.vo2TimeSeconds = 0;
                });
                if (typeof renderParticipantList === 'function') renderParticipantList();
                if (typeof renderTiles === 'function') renderTiles();
                alert("Contadores zerados com sucesso!");
            }
        }

        async function deleteAllSessions() {
            if (!confirm("ATEN√á√ÉO! Isso vai APAGAR TODAS as aulas salvas no banco. Tem certeza?")) return;
            const baseUrl = (typeof API_BASE_URL !== 'undefined') ? API_BASE_URL : 'https://wodpulse-back.onrender.com';
            try {
                const response = await fetch(`${baseUrl}/api/sessions/delete-all`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) alert("Todas as aulas foram apagadas!");
                else throw new Error("Erro ao apagar");
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
</body>
</html>
