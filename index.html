<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 WODPulse - Premium Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v6.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"></script>
    <style>
        :root {
            --primary: #FF5722;
            --primary-glow: rgba(255, 87, 34, 0.3);
            --secondary: #FF9800;
            --bg: #0a0a0b;
            --card-bg: rgba(30, 30, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f0f0f0;
            --text-dim: #a0a0a5;
            --danger: #ff4b2b;
            --success: #00d2ff;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 87, 34, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(255, 152, 0, 0.05) 0%, transparent 40%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        #app-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header Inovador */
        .setup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .brand p {
            margin: 5px 0 0;
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Grid de Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        /* Painel Lateral de Controle */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary);
        }

        /* Inputs Modernos */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Bot√µes Premium */
        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px var(--primary-glow);
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            border-color: white;
        }

        .btn-danger {
            background: rgba(255, 75, 43, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 75, 43, 0.2);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* Grid de Alunos (Inova√ß√£o) */
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
        }

        .student-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            background: rgba(40, 40, 45, 0.9);
        }

        .student-card.selected {
            border: 2px solid var(--primary);
            background: rgba(255, 87, 34, 0.05);
        }

        .student-info h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .student-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .student-device {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: 0.3s;
        }

        .student-card:hover .card-actions {
            opacity: 1;
        }

        .mini-btn {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
        }

        .mini-btn:hover { background: var(--primary); }

        /* Checkbox Customizado */
        .custom-check {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .participant-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        /* Dashboard de Monitoramento */
        #dashboard {
            padding: 0;
        }

        .dash-header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .timer-display {
            font-family: 'Roboto', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .hidden { display: none !important; }

        @media (max-width: 1000px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-content">

        <!-- TELA DE SETUP INOVADORA -->
        <div id="setup">
            <header class="setup-header">
                <div class="brand">
                    <h1>V6 WODPULSE</h1>
                    <p>Performance Monitoring System</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="window.location.href='/tv'">üì∫ MODO TV</button>
                    <button id="reportsBtn" class="btn btn-outline">üìÖ RELAT√ìRIOS</button>
                </div>
            </header>

            <div class="main-grid">
                <!-- Painel de Controle Esquerdo -->
                <aside class="control-panel">
                    <div class="glass-card">
                        <div class="section-title">üöÄ COMANDOS DE AULA</div>
                        <button id="startScanBtn" class="btn btn-main" style="width: 100%; margin-bottom: 15px;">INICIAR TREINO AGORA</button>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <button class="btn btn-danger" onclick="resetAllUserCounters()">RESET FC</button>
                            <button class="btn btn-danger" onclick="deleteAllSessions()">LIMPAR AULAS</button>
                        </div>
                    </div>

                    <div class="glass-card">
                        <div class="section-title">üë§ NOVO ALUNO</div>
                        <div class="input-group">
                            <input type="text" id="nameInput" placeholder="Nome Completo">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <input type="number" id="ageInput" placeholder="Idade">
                                <select id="genderInput">
                                    <option value="">G√™nero</option>
                                    <option value="M">Masc</option>
                                    <option value="F">Fem</option>
                                </select>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <input type="number" id="weightInput" step="0.1" placeholder="Peso (kg)">
                                <input type="number" id="heightInput" placeholder="Altura (cm)">
                            </div>
                            <input type="email" id="emailInput" placeholder="E-mail (opcional)">
                            <label style="display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: var(--text-dim);">
                                <input type="checkbox" id="useTanakaInput"> Usar f√≥rmula de Tanaka?
                            </label>
                            <button id="addBtn" class="btn btn-main" onclick="addNewParticipantFromSetup()">CADASTRAR ALUNO</button>
                        </div>
                    </div>
                </aside>

                <!-- Grid de Alunos Direito -->
                <main>
                    <div class="glass-card" style="min-height: 600px;">
                        <div class="section-title" style="justify-content: space-between;">
                            <span>üë• ALUNOS CADASTRADOS</span>
                            <span style="font-size: 0.8rem; font-weight: 400; color: var(--text-dim);">Selecione quem ir√° treinar</span>
                        </div>
                        
                        <!-- O script.js ir√° preencher este container. 
                             Vou ajustar a fun√ß√£o renderParticipantList no final para criar cards em vez de linhas de tabela. -->
                        <div id="students-container" class="students-grid">
                            <!-- Cards ser√£o injetados aqui -->
                        </div>

                        <!-- Elemento oculto para manter compatibilidade com o script.js que procura por participantList -->
                        <table style="display: none;"><tbody id="participantList"></tbody></table>
                    </div>
                </main>
            </div>
        </div>

        <!-- TELA DE DASHBOARD (MONITORAMENTO) -->
        <div id="dashboard" class="hidden">
            <div class="dash-header">
                <div class="brand">
                    <img src="logo-v6.png" alt="V6" style="height: 40px;">
                </div>
                <div class="timer-display" id="timer">00:00</div>
                <div class="dash-info" style="text-align: right;">
                    <div id="current-class-name" style="color: var(--primary); font-weight: 800;">AULA ATIVA</div>
                    <div id="daily-leader" style="font-size: 0.8rem; color: var(--text-dim);">üèÜ L√çDER: --</div>
                </div>
                <button id="backBtn" class="btn btn-danger">FINALIZAR WOD</button>
            </div>

            <div id="main-container" style="padding: 30px;">
                <div id="weekly-rankings" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div class="glass-card">
                        <div class="section-title">üî• TOP 5 PONTOS (SEMANA)</div>
                        <div id="queima-ranking-top5"></div>
                    </div>
                    <div class="glass-card">
                        <div class="section-title">‚ö° TOP 5 CALORIAS (SEMANA)</div>
                        <div id="calorias-ranking-top5"></div>
                    </div>
                </div>

                <div id="participants" class="students-grid">
                    <!-- Tiles de monitoramento ser√£o injetados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        // INOVA√á√ÉO: Sobrescrevendo a fun√ß√£o de renderiza√ß√£o para usar CARDS em vez de TABELA
        // Isso mant√©m a l√≥gica do script.js mas muda o visual completamente
        const originalRenderList = window.renderParticipantList;
        window.renderParticipantList = function() {
            const container = document.getElementById('students-container');
            if (!container) return;
            
            container.innerHTML = '';
            participants.forEach(p => {
                const isSelected = activeParticipants.includes(p.id);
                const card = document.createElement('div');
                card.className = `student-card ${isSelected ? 'selected' : ''}`;
                card.innerHTML = `
                    <div class="card-actions">
                        <button class="mini-btn" onclick="editParticipant(${p.id})">‚úé</button>
                        <button class="mini-btn" onclick="deleteParticipant(${p.id})" style="background: rgba(255,75,43,0.2)">‚úï</button>
                    </div>
                    <div class="student-info">
                        <h3>${p.name}</h3>
                        <div class="student-meta">
                            <span>üéÇ ${p.age || '--'} anos</span>
                            <span>‚öñÔ∏è ${p.weight || '--'}kg</span>
                            <span>üöª ${p.gender || '--'}</span>
                        </div>
                    </div>
                    <div class="student-device">
                        <span>‚åö ${p.deviceName || 'Nenhuma pulseira'}</span>
                    </div>
                    <div class="custom-check">
                        <input type="checkbox" class="participant-checkbox" 
                               ${isSelected ? 'checked' : ''} 
                               onchange="toggleParticipantSelection(${p.id})">
                    </div>
                `;
                container.appendChild(card);
            });

            // Mant√©m a compatibilidade com o script.js original se ele precisar da tabela oculta
            if (originalRenderList && typeof originalRenderList === 'function') {
                // N√£o chamamos a original para n√£o duplicar processamento visual, 
                // mas garantimos que o estado global esteja correto.
            }
        };

        // Fun√ß√£o para alternar sele√ß√£o no novo layout de cards
        window.toggleParticipantSelection = function(id) {
            const index = activeParticipants.indexOf(id);
            if (index > -1) activeParticipants.splice(index, 1);
            else activeParticipants.push(id);
            renderParticipantList();
        };

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadParticipantsFromBackend === 'function') loadParticipantsFromBackend();
            }, 500);
        });

        async function resetAllUserCounters() {
            if (!confirm("Zerar todos os contadores?")) return;
            if (typeof participants !== 'undefined') {
                participants.forEach(p => { p.todayMaxHR = 0; p.calories = 0; p.queimaPoints = 0; });
                renderParticipantList();
                alert("Resetado!");
            }
        }

        async function deleteAllSessions() {
            if (!confirm("Apagar hist√≥rico de aulas?")) return;
            const baseUrl = (typeof API_BASE_URL !== 'undefined') ? API_BASE_URL : 'https://wodpulse-back.onrender.com';
            try {
                await fetch(`${baseUrl}/api/sessions/delete-all`, { method: 'DELETE' });
                alert("Aulas apagadas!");
            } catch (err) { alert(err.message); }
        }
    </script>
</body>
</html>
