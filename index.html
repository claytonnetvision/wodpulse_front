<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 WODPulse - Configura√ß√£o</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v6.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"></script>
    <style>
        /* CSS COMPACTO PARA EVITAR ZOOM */
        body {
            background: #121212;
            color: #eee;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #app-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Header Compacto */
        .setup-header-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FF5722;
            padding: 5px 0;
            margin-bottom: 10px;
        }

        .setup-header-compact h1 {
            margin: 0;
            font-size: 1.4rem;
            color: #FF5722;
        }

        /* Grid de Topo */
        .top-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .card-compact {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
        }

        .card-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: #FF9800;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* Formul√°rio de Cadastro - IDs ORIGINAIS */
        #addParticipant {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }

        #addParticipant input, #addParticipant select {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Bot√µes ORIGINAIS */
        #startScanBtn {
            background: #FF5722;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            border: none;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .reset-btn {
            background: #f44336 !important;
            color: white;
            padding: 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            border: none;
            font-weight: bold;
        }

        #addBtn {
            background: #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            grid-column: span 3;
            margin-top: 5px;
        }

        /* TABELA DE ALUNOS - ESTILO QUE SOBRESCREVE O SCRIPT.JS */
        #participantListContainer {
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1e1e1e;
            padding: 5px;
        }

        /* For√ßando estilo na tabela que o script.js cria dinamicamente */
        #participantListContainer table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem !important;
        }

        #participantListContainer th {
            background: #252525;
            color: #FF9800;
            padding: 8px !important;
            text-align: left;
            position: sticky;
            top: 0;
        }

        #participantListContainer td {
            padding: 5px 8px !important;
            border-bottom: 1px solid #2a2a2a;
        }

        .action-buttons button {
            padding: 3px 8px !important;
            font-size: 0.7rem !important;
            margin-right: 4px;
        }

        /* Dashboard e Outros */
        .hidden { display: none !important; }
        #dashboard { background: #000; min-height: 100vh; }

        @media (max-width: 800px) {
            .top-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-content">

        <!-- TELA DE SETUP (ESTRUTURA ORIGINAL PRESERVADA) -->
        <div id="setup">
            <header class="setup-header-compact">
                <h1>V6 WODPulse - Configurar Aula</h1>
                <div style="display: flex; gap: 8px;">
                    <button class="reset-btn" style="background:#333 !important; width: auto; padding: 5px 15px;" onclick="window.location.href='/tv'">üì∫ TV</button>
                    <button id="reportsBtn" class="reset-btn" style="background:#FF5722 !important; width: auto; padding: 5px 15px;">üìÖ Relat√≥rios</button>
                </div>
            </header>
            
            <div class="top-grid">
                <div class="card-compact">
                    <div class="card-title">üöÄ Comandos</div>
                    <button id="startScanBtn">üöÄ Iniciar Aula / Escaneamento</button>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px;">
                        <button class="reset-btn" onclick="resetAllUserCounters()">Reset FC</button>
                        <button class="reset-btn" onclick="deleteAllSessions()">Limpar Tudo</button>
                    </div>
                </div>

                <div class="card-compact">
                    <div class="card-title">üë§ Novo Aluno</div>
                    <div id="addParticipant">
                        <input type="text" id="nameInput" placeholder="Nome do Aluno">
                        <input type="number" id="ageInput" placeholder="Idade">
                        <select id="genderInput">
                            <option value="">G√™nero</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                        <input type="number" id="weightInput" step="0.1" placeholder="Peso (kg)">
                        <input type="number" id="heightInput" placeholder="Altura (cm)">
                        <input type="email" id="emailInput" placeholder="Email (opcional)">
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 0.7rem; color: #888; grid-column: span 3;">
                            <input type="checkbox" id="useTanakaInput"> Tanaka?
                        </label>
                        <button id="addBtn" onclick="addNewParticipantFromSetup()">Adicionar Aluno</button>
                    </div>
                </div>
            </div>

            <!-- O SCRIPT.JS VAI APAGAR O CONTE√öDO DISSO AQUI E CRIAR A TABELA -->
            <div id="participantListContainer">
                <h2>Alunos Cadastrados</h2>
                <p>Carregando alunos...</p>
                <!-- O script.js injeta a tabela aqui -->
            </div>
        </div>

        <!-- TELA DE DASHBOARD (ESTRUTURA ORIGINAL PRESERVADA) -->
        <div id="dashboard" class="hidden">
            <div id="main-container">
                <div id="monitor-panel">
                    <div id="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #1a1a1a;">
                        <img src="logo-v6.png" alt="V6" style="height: 40px;">
                        <div id="timer" style="font-size: 3rem; font-weight: 900; color: #FF5722;">00:00</div>
                        <button id="backBtn" style="background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer;">üèÅ Finalizar</button>
                    </div>
                    
                    <div id="monitor-content" style="padding: 20px;">
                        <div id="current-class-name" style="color: #FF9800; font-weight: bold; margin-bottom: 10px;">Aula: --</div>
                        
                        <div id="weekly-rankings" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div style="background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333;">
                                <h3 style="color: #FF5722; font-size: 0.9rem; margin-top: 0;">üî• TOP 5 PONTOS</h3>
                                <div id="queima-ranking-top5"></div>
                            </div>
                            <div style="background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333;">
                                <h3 style="color: #FF9800; font-size: 0.9rem; margin-top: 0;">‚ö° TOP 5 CALORIAS</h3>
                                <div id="calorias-ranking-top5"></div>
                            </div>
                        </div>

                        <div id="participants" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;">
                            <!-- Tiles de monitoramento -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Elementos invis√≠veis necess√°rios para o script.js n√£o dar erro -->
            <div style="display:none;">
                <div id="daily-leader"></div>
                <div id="daily-calories-leader"></div>
                <div id="leaderboard-top"></div>
                <button id="fullRankingBtn"></button>
                <button id="exportPdfBtn"></button>
                <button id="resetWeeklyBtn"></button>
                <button id="reconnectDevicesBtn"></button>
                <button id="authorizeReconnectBtn"></button>
            </div>
        </div>

    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        // For√ßar o carregamento inicial
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadParticipantsFromBackend === 'function') {
                    loadParticipantsFromBackend();
                }
            }, 1000);
        });

        async function resetAllUserCounters() {
            if (!confirm("Zerar contadores?")) return;
            if (typeof participants !== 'undefined') {
                participants.forEach(p => { p.todayMaxHR = 0; p.calories = 0; p.queimaPoints = 0; });
                if (typeof renderParticipantList === 'function') renderParticipantList();
                alert("Resetado!");
            }
        }

        async function deleteAllSessions() {
            if (!confirm("Apagar hist√≥rico?")) return;
            const baseUrl = 'https://wodpulse-back.onrender.com';
            try {
                await fetch(`${baseUrl}/api/sessions/delete-all`, { method: 'DELETE' });
                alert("Apagado!");
            } catch (err) { alert(err.message); }
        }
    </script>
</body>
</html>
