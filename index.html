<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v6.png" type="image/png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"></script>
    <style>
        /* CSS Compacto e Direto para evitar Zoom */
        body {
            background: #121212;
            color: #eee;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #app-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header-simple {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FF5722;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .header-simple h1 {
            margin: 0;
            font-size: 1.3rem;
            color: #FF5722;
            text-transform: uppercase;
        }

        .top-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .card-simple {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: #FF9800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* FormulÃ¡rio Compacto - ID OBRIGATÃ“RIO PARA O SCRIPT.JS */
        #addParticipant {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        #addParticipant input, #addParticipant select {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-action {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 8px;
        }

        /* IDs de BotÃµes OBRIGATÃ“RIOS */
        #startScanBtn { background: #FF5722; color: white; width: 100%; font-size: 0.9rem; margin-bottom: 8px; }
        #addBtn { background: #4CAF50; color: white; grid-column: span 3; margin-top: 4px; }
        .reset-btn { background: #f44336; color: white; font-size: 0.7rem; width: 100%; }
        .btn-nav { background: #333; color: #ccc; border: 1px solid #444; }

        /* Tabela de Alunos - ID OBRIGATÃ“RIO */
        #participantListContainer {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
        }

        #participantTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        #participantTable th {
            background: #252525;
            color: #FF9800;
            text-align: left;
            padding: 8px;
            border-bottom: 2px solid #333;
        }

        #participantTable td {
            padding: 6px 8px;
            border-bottom: 1px solid #2a2a2a;
        }

        #participantTable tr:hover { background: #252525; }

        .participant-checkbox { transform: scale(1.1); cursor: pointer; }

        .action-buttons button {
            padding: 4px 8px;
            font-size: 0.7rem;
            margin-right: 4px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-btn { background: #2196F3; color: white; }
        .delete-btn { background: #f44336; color: white; }

        /* Dashboard e Outros */
        #dashboard { background: #000; min-height: 100vh; }
        .hidden { display: none !important; }

        @media (max-width: 800px) {
            .top-grid { grid-template-columns: 1fr; }
            #addParticipant { grid-template-columns: 1fr 1fr; }
            #addBtn { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div id="app-content">

        <!-- TELA DE SETUP (ID OBRIGATÃ“RIO) -->
        <div id="setup">
            <header class="header-simple">
                <h1>V6 WODPulse</h1>
                <div style="display: flex; gap: 8px;">
                    <button class="btn-action btn-nav" onclick="window.location.href='/tv'">ðŸ“º TV</button>
                    <button id="reportsBtn" class="btn-action btn-nav">ðŸ“… RELATÃ“RIOS</button>
                </div>
            </header>

            <div class="top-grid">
                <div class="card-simple">
                    <div class="card-title">ðŸš€ Comandos</div>
                    <button id="startScanBtn">ðŸš€ Iniciar Aula / Escaneamento</button>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px;">
                        <button class="reset-btn btn-action" onclick="resetAllUserCounters()">Reset FC</button>
                        <button class="reset-btn btn-action" onclick="deleteAllSessions()">Limpar Tudo</button>
                    </div>
                </div>

                <div class="card-simple">
                    <div class="card-title">ðŸ‘¤ Novo Aluno</div>
                    <!-- ID OBRIGATÃ“RIO PARA O SCRIPT.JS -->
                    <div id="addParticipant">
                        <input type="text" id="nameInput" placeholder="Nome do Aluno">
                        <input type="number" id="ageInput" placeholder="Idade">
                        <select id="genderInput">
                            <option value="">GÃªnero</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                        <input type="number" id="weightInput" step="0.1" placeholder="Peso (kg)">
                        <input type="number" id="heightInput" placeholder="Altura (cm)">
                        <input type="email" id="emailInput" placeholder="Email (opcional)">
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 0.7rem; color: #888; grid-column: span 3;">
                            <input type="checkbox" id="useTanakaInput"> Usar fÃ³rmula de Tanaka?
                        </label>
                        <button id="addBtn" onclick="addNewParticipantFromSetup()">Adicionar Aluno</button>
                    </div>
                </div>
            </div>

            <!-- ID OBRIGATÃ“RIO PARA O SCRIPT.JS -->
            <div id="participantListContainer">
                <div class="card-title" style="padding: 2px 0 8px 5px;">ðŸ‘¥ Alunos Cadastrados</div>
                <div style="max-height: 400px; overflow-y: auto;">
                    <!-- O script.js vai injetar a tabela inteira aqui dentro -->
                </div>
            </div>
        </div>

        <!-- TELA DE DASHBOARD (ID OBRIGATÃ“RIO) -->
        <div id="dashboard" class="hidden">
            <div id="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #1a1a1a;">
                <img src="logo-v6.png" alt="V6" style="height: 40px;">
                <div id="timer" style="font-size: 3rem; font-weight: 900; color: #FF5722;">00:00</div>
                <button id="backBtn" style="background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer;">FINALIZAR</button>
            </div>
            
            <div id="monitor-panel" style="padding: 20px;">
                <div id="current-class-name" style="color: #FF9800; font-weight: bold; margin-bottom: 10px;">Aula: --</div>
                
                <div id="weekly-rankings" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div style="background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333;">
                        <h3 style="color: #FF5722; font-size: 0.9rem; margin-top: 0;">ðŸ”¥ TOP 5 PONTOS</h3>
                        <div id="queima-ranking-top5"></div>
                    </div>
                    <div style="background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333;">
                        <h3 style="color: #FF9800; font-size: 0.9rem; margin-top: 0;">âš¡ TOP 5 CALORIAS</h3>
                        <div id="calorias-ranking-top5"></div>
                    </div>
                </div>

                <!-- ID OBRIGATÃ“RIO PARA OS TILES -->
                <div id="participants" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;">
                    <!-- Tiles de monitoramento -->
                </div>
            </div>
            
            <!-- BotÃµes adicionais do dashboard -->
            <div style="display:none;">
                <button id="fullRankingBtn"></button>
                <button id="exportPdfBtn"></button>
                <button id="resetWeeklyBtn"></button>
                <button id="reconnectDevicesBtn"></button>
                <button id="authorizeReconnectBtn"></button>
                <div id="daily-leader"></div>
                <div id="daily-calories-leader"></div>
                <div id="leaderboard-top"></div>
            </div>
        </div>

    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        // ForÃ§ar o carregamento inicial chamando a funÃ§Ã£o do seu script.js
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadParticipantsFromBackend === 'function') {
                    console.log('Chamando loadParticipantsFromBackend...');
                    loadParticipantsFromBackend();
                }
            }, 1000);
        });

        async function resetAllUserCounters() {
            if (!confirm("Zerar contadores?")) return;
            if (typeof participants !== 'undefined') {
                participants.forEach(p => { p.todayMaxHR = 0; p.calories = 0; p.queimaPoints = 0; });
                if (typeof renderParticipantList === 'function') renderParticipantList();
                alert("Resetado!");
            }
        }

        async function deleteAllSessions() {
            if (!confirm("Apagar histÃ³rico?")) return;
            const baseUrl = 'https://wodpulse-back.onrender.com';
            try {
                await fetch(`${baseUrl}/api/sessions/delete-all`, { method: 'DELETE' });
                alert("Apagado!");
            } catch (err) { alert(err.message); }
        }
    </script>
</body>
</html>
