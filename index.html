<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 WODPulse - Premium Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v6.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"></script>
    <style>
        :root {
            --primary: #FF5722;
            --primary-glow: rgba(255, 87, 34, 0.3);
            --secondary: #FF9800;
            --bg: #0a0a0b;
            --card-bg: rgba(30, 30, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f0f0f0;
            --text-dim: #a0a0a5;
            --danger: #ff4b2b;
            --success: #00d2ff;
        }

        /* Scrollbar Customizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 87, 34, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(255, 152, 0, 0.05) 0%, transparent 40%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto; /* ‚úÖ Adicionado: rolagem vertical no body */
        }

        #app-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh; /* ‚úÖ Garante que o conte√∫do tenha altura suficiente */
        }

        /* Header */
        .setup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .brand h1 {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .brand p {
            margin: 5px 0 0;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Grid Principal */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            align-items: start;
            min-height: 600px; /* ‚úÖ Altura m√≠nima para garantir espa√ßo */
        }

        /* Painel Lateral */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        /* Container de Alunos com Rolagem Interna */
        .students-container-wrapper {
            max-height: 70vh; /* ‚úÖ Ajustado para caber melhor na tela */
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 10px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--secondary);
        }

        /* Inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px 12px;
            color: white;
            font-family: inherit;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Bot√µes */
        .btn {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
        }

        .btn-danger {
            background: rgba(255, 75, 43, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 75, 43, 0.2);
        }

        /* Grid de Alunos */
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }

        .student-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            transition: 0.2s;
        }

        .student-card:hover {
            border-color: var(--primary);
            background: rgba(40, 40, 45, 0.9);
        }

        .student-card.selected {
            border: 2px solid var(--primary);
            background: rgba(255, 87, 34, 0.1);
        }

        .student-info h3 {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 40px;
        }

        .student-meta {
            display: flex;
            gap: 8px;
            margin-top: 5px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .student-device {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.7rem;
            color: var(--success);
        }

        .card-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 5px;
        }

        .mini-btn {
            width: 26px;
            height: 26px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .custom-check {
            position: absolute;
            bottom: 12px;
            right: 12px;
        }

        /* Dashboard */
        .dash-header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timer-display {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            color: var(--primary);
        }

        .hidden { display: none !important; }

        /* Responsividade Mobile */
        @media (max-width: 1000px) {
            .main-grid { grid-template-columns: 1fr; }
            .control-panel { position: static; }
            .students-container-wrapper { max-height: none; }
        }

        @media (max-width: 600px) {
            .setup-header { justify-content: center; text-align: center; }
            .header-actions { width: 100%; justify-content: center; }
            .dash-header { justify-content: center; text-align: center; }
        }
    </style>
</head>
<body>

    <div id="app-content">

        <!-- TELA DE SETUP -->
        <div id="setup">
            <header class="setup-header">
                <div class="brand">
                    <h1>V6 WODPULSE</h1>
                    <p>Performance Monitoring System</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="window.location.href='/tv'">üì∫ MODO TV</button>
                    <button id="reportsBtn" class="btn btn-outline">üìÖ RELAT√ìRIOS</button>
                </div>
            </header>

            <div class="main-grid">
                <!-- Painel de Controle -->
                <aside class="control-panel">
                    <div class="glass-card">
                        <div class="section-title">üöÄ COMANDOS</div>
                        <button id="startScanBtn" class="btn btn-main" style="width: 100%; margin-bottom: 12px;">INICIAR TREINO</button>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <button class="btn btn-danger" onclick="resetAllUserCounters()">RESET FC</button>
                            <button class="btn btn-danger" onclick="deleteAllSessions()">LIMPAR</button>
                        </div>
                    </div>

                    <div class="glass-card">
                        <div class="section-title">üë§ NOVO ALUNO</div>
                        <div class="input-group">
                            <input type="text" id="nameInput" placeholder="Nome">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <input type="number" id="ageInput" placeholder="Idade">
                                <select id="genderInput">
                                    <option value="">G√™nero</option>
                                    <option value="M">Masc</option>
                                    <option value="F">Fem</option>
                                </select>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <input type="number" id="weightInput" step="0.1" placeholder="Peso (kg)">
                                <input type="number" id="heightInput" placeholder="Altura (cm)">
                            </div>
                            <input type="email" id="emailInput" placeholder="E-mail">
                            <label style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: var(--text-dim);">
                                <input type="checkbox" id="useTanakaInput"> Tanaka?
                            </label>
                            <button id="addBtn" class="btn btn-main" onclick="addNewParticipantFromSetup()">CADASTRAR</button>
                        </div>
                    </div>
                </aside>

                <!-- Grid de Alunos -->
                <main>
                    <div class="glass-card">
                        <div class="section-title">
                            <span>üë• ALUNOS CADASTRADOS</span>
                            <span style="font-size: 0.75rem; font-weight: 400; color: var(--text-dim);">Marque quem ir√° treinar</span>
                        </div>
                        
                        <div class="students-container-wrapper">
                            <div id="students-container" class="students-grid">
                                <!-- Cards injetados aqui -->
                            </div>
                        </div>

                        <!-- Compatibilidade script.js -->
                        <table style="display: none;"><tbody id="participantList"></tbody></table>
                    </div>
                </main>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="hidden">
            <div class="dash-header">
                <div class="brand"><img src="logo-v6.png" alt="V6" style="height: 30px;"></div>
                <div class="timer-display" id="timer">00:00</div>
                <div class="dash-info">
                    <div id="current-class-name" style="color: var(--primary); font-weight: 800; font-size: 0.9rem;">AULA ATIVA</div>
                    <div id="daily-leader" style="font-size: 0.7rem; color: var(--text-dim);">üèÜ L√çDER: --</div>
                </div>
                <button id="backBtn" class="btn btn-danger">FINALIZAR</button>
            </div>

            <div id="main-container" style="padding: 20px;">
                <div id="weekly-rankings" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div class="glass-card">
                        <div class="section-title">üî• TOP 5 PONTOS</div>
                        <div id="queima-ranking-top5" style="font-size: 0.85rem;"></div>
                    </div>
                    <div class="glass-card">
                        <div class="section-title">‚ö° TOP 5 CALORIAS</div>
                        <div id="calorias-ranking-top5" style="font-size: 0.85rem;"></div>
                    </div>
                </div>

                <div id="participants" class="students-grid">
                    <!-- Tiles monitoramento -->
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        // Sobrescrevendo renderiza√ß√£o para Cards
        window.renderParticipantList = function() {
            const container = document.getElementById('students-container');
            if (!container) return;
            
            container.innerHTML = '';
            participants.forEach(p => {
                const isSelected = activeParticipants.includes(p.id);
                const card = document.createElement('div');
                card.className = `student-card ${isSelected ? 'selected' : ''}`;
                card.innerHTML = `
                    <div class="card-actions">
                        <button class="mini-btn" onclick="editParticipant(${p.id})">‚úé</button>
                        <button class="mini-btn" onclick="deleteParticipant(${p.id})" style="color: var(--danger)">‚úï</button>
                    </div>
                    <div class="student-info">
                        <h3>${p.name}</h3>
                        <div class="student-meta">
                            <span>üéÇ ${p.age || '--'}a</span>
                            <span>‚öñÔ∏è ${p.weight || '--'}kg</span>
                            <span>üöª ${p.gender || '--'}</span>
                        </div>
                    </div>
                    <div class="student-device">
                        <span>‚åö ${p.deviceName || 'Sem pulseira'}</span>
                    </div>
                    <div class="custom-check">
                        <input type="checkbox" class="participant-checkbox" 
                               ${isSelected ? 'checked' : ''} 
                               onchange="toggleParticipantSelection(${p.id})">
                    </div>
                `;
                container.appendChild(card);
            });
        };

        window.toggleParticipantSelection = function(id) {
            const index = activeParticipants.indexOf(id);
            if (index > -1) activeParticipants.splice(index, 1);
            else activeParticipants.push(id);
            renderParticipantList();
        };

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadParticipantsFromBackend === 'function') loadParticipantsFromBackend();
            }, 500);
        });

        async function resetAllUserCounters() {
            if (!confirm("Zerar contadores?")) return;
            if (typeof participants !== 'undefined') {
                participants.forEach(p => { p.todayMaxHR = 0; p.calories = 0; p.queimaPoints = 0; });
                renderParticipantList();
                alert("Resetado!");
            }
        }

        async function deleteAllSessions() {
            if (!confirm("Apagar hist√≥rico?")) return;
            const baseUrl = (typeof API_BASE_URL !== 'undefined') ? API_BASE_URL : 'https://wodpulse-back.onrender.com';
            try {
                await fetch(`${baseUrl}/api/sessions/delete-all`, { method: 'DELETE' });
                alert("Aulas apagadas!");
            } catch (err) { alert(err.message); }
        }
    </script>
</body>
</html>
