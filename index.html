<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 WODPulse - ConfiguraÃ§Ã£o</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v6.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"></script>
    <style>
        /* CSS Simplificado e Compacto */
        body {
            background: #121212;
            color: #eee;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #app-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header-simple {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FF5722;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .header-simple h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #FF5722;
            text-transform: uppercase;
        }

        /* Grid de Comandos e Cadastro */
        .top-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-simple {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #FF9800;
            margin-bottom: 12px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* FormulÃ¡rio Compacto */
        .form-compact {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .form-compact input, .form-compact select {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-action {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
            padding: 10px;
        }

        .btn-start { background: #FF5722; color: white; width: 100%; font-size: 1rem; margin-bottom: 10px; }
        .btn-add { background: #4CAF50; color: white; grid-column: span 3; margin-top: 5px; }
        .btn-reset { background: #f44336; color: white; font-size: 0.7rem; }
        .btn-nav { background: #333; color: #ccc; border: 1px solid #444; }

        /* Tabela de Alunos Otimizada */
        .table-container {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #participantTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        #participantTable th {
            background: #252525;
            color: #FF9800;
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #333;
        }

        #participantTable td {
            padding: 8px 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        #participantTable tr:hover { background: #252525; }

        .pulseira-info { color: #00d2ff; font-size: 0.75rem; }

        /* Estilos do Dashboard (Mantidos do original) */
        #dashboard { background: #000; min-height: 100vh; }
        .hidden { display: none !important; }

        @media (max-width: 800px) {
            .top-grid { grid-template-columns: 1fr; }
            .form-compact { grid-template-columns: 1fr 1fr; }
            .btn-add { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div id="app-content">

        <!-- TELA DE SETUP SIMPLIFICADA -->
        <div id="setup">
            <header class="header-simple">
                <h1>V6 WODPulse</h1>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-action btn-nav" onclick="window.location.href='/tv'">ðŸ“º TV</button>
                    <button class="btn-action btn-nav" onclick="window.open('relatorios-avancado.html', '_blank')">ðŸ“… RELATÃ“RIOS</button>
                </div>
            </header>

            <div class="top-grid">
                <!-- Comandos RÃ¡pidos -->
                <div class="card-simple">
                    <div class="card-title">ðŸš€ Comandos da Aula</div>
                    <button id="startScanBtn" class="btn-action btn-start">INICIAR TREINO</button>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <button class="btn-action btn-reset" onclick="resetAllUserCounters()">RESET FC</button>
                        <button class="btn-action btn-reset" onclick="deleteAllSessions()">LIMPAR TUDO</button>
                    </div>
                </div>

                <!-- Cadastro de Aluno -->
                <div class="card-simple">
                    <div class="card-title">ðŸ‘¤ Novo Aluno</div>
                    <div class="form-compact">
                        <input type="text" id="nameInput" placeholder="Nome Completo">
                        <input type="number" id="ageInput" placeholder="Idade">
                        <select id="genderInput">
                            <option value="">GÃªnero</option>
                            <option value="M">Masc</option>
                            <option value="F">Fem</option>
                        </select>
                        <input type="number" id="weightInput" step="0.1" placeholder="Peso (kg)">
                        <input type="number" id="heightInput" placeholder="Altura (cm)">
                        <input type="email" id="emailInput" placeholder="E-mail (opcional)">
                        <button id="addBtn" class="btn-action btn-add" onclick="addNewParticipantFromSetup()">ADICIONAR ALUNO AO BANCO</button>
                    </div>
                </div>
            </div>

            <!-- Lista de Alunos -->
            <div class="card-simple" style="padding: 0;">
                <div class="card-title" style="padding: 15px 15px 0 15px;">ðŸ‘¥ Alunos Cadastrados</div>
                <p style="font-size: 0.75rem; color: #888; padding: 0 15px 10px 15px; margin: 0;">Marque quem participarÃ¡ da aula:</p>
                <div class="table-container" style="max-height: 400px; overflow-y: auto;">
                    <table id="participantTable">
                        <thead>
                            <tr>
                                <th style="width: 40px;">âœ”</th>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Peso</th>
                                <th>GÃªnero</th>
                                <th>Pulseira</th>
                                <th style="text-align: right;">AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody id="participantList">
                            <!-- Injetado pelo script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- TELA DE DASHBOARD (MANTIDA ORIGINAL) -->
        <div id="dashboard" class="hidden">
            <div id="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #1a1a1a;">
                <img src="logo-v6.png" alt="V6" style="height: 40px;">
                <div id="timer" style="font-size: 3rem; font-weight: 900; color: #FF5722;">00:00</div>
                <button id="backBtn" style="background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer;">FINALIZAR</button>
            </div>
            
            <div id="monitor-panel" style="padding: 20px;">
                <div id="current-class-name" style="color: #FF9800; font-weight: bold; margin-bottom: 10px;">Aula: --</div>
                <div id="weekly-rankings" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div style="background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333;">
                        <h3 style="color: #FF5722; font-size: 0.9rem; margin-top: 0;">ðŸ”¥ TOP 5 PONTOS</h3>
                        <div id="queima-ranking-top5"></div>
                    </div>
                    <div style="background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333;">
                        <h3 style="color: #FF9800; font-size: 0.9rem; margin-top: 0;">âš¡ TOP 5 CALORIAS</h3>
                        <div id="calorias-ranking-top5"></div>
                    </div>
                </div>
                <div id="participants" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;">
                    <!-- Tiles de monitoramento -->
                </div>
            </div>
        </div>

    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        // Pequeno ajuste para garantir que a tabela seja preenchida corretamente no novo layout
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof loadParticipantsFromBackend === 'function') loadParticipantsFromBackend();
            }, 500);
        });

        // FunÃ§Ãµes de suporte para os botÃµes de reset
        async function resetAllUserCounters() {
            if (!confirm("Zerar contadores de todos os alunos?")) return;
            if (typeof participants !== 'undefined') {
                participants.forEach(p => { p.todayMaxHR = 0; p.calories = 0; p.queimaPoints = 0; });
                if (typeof renderParticipantList === 'function') renderParticipantList();
                alert("Contadores resetados!");
            }
        }

        async function deleteAllSessions() {
            if (!confirm("Apagar histÃ³rico de todas as aulas?")) return;
            const baseUrl = 'https://wodpulse-back.onrender.com';
            try {
                await fetch(`${baseUrl}/api/sessions/delete-all`, { method: 'DELETE' });
                alert("HistÃ³rico apagado com sucesso!");
            } catch (err) { alert("Erro ao apagar: " + err.message); }
        }
    </script>
</body>
</html>
