<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - WODPulse</title>
    <link rel="stylesheet" href="style_tinder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Estilos específicos para a página de login */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        .login-logo {
            font-size: 40px;
            font-weight: 800;
            color: var(--accent-like );
            margin-bottom: 10px;
        }
        .login-tagline {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        .form-group {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }
        #errorMessage {
            color: var(--accent-pass);
            margin-bottom: 15px;
            display: none; /* Começa oculto */
        }
        .login-btn {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--accent-like);
            color: #111;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="login-logo">WODPulse</h1>
        <p class="login-tagline">Encontre seu próximo parceiro de treino.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Seu E-mail de Cadastro</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            
            <p id="errorMessage"></p>

            <button type="submit" class="login-btn">
                Entrar
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';

        document.getElementById('loginForm' ).addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = this.querySelector('button');

            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';
            errorMessage.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Ocorreu um erro.');
                }

                if (data.success && data.token && data.studentId) {
                    localStorage.setItem('wodpulse_social_token', data.token);
                    localStorage.setItem('wodpulse_aluno_id', data.studentId);
                    window.location.href = 'match_tinder.html';
                } else {
                    throw new Error('Resposta inválida do servidor.');
                }

            } catch (err) {
                errorMessage.textContent = err.message;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
    </script>

</body>
</html>
