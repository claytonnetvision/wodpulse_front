<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOD Match - Orkut Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --orkut-blue: #EDF3FD;
            --orkut-header: #BFD0EA;
            --orkut-pink: #FF0084;
            --orkut-text: #333;
            --orkut-border: #C5D5F0;
            --orkut-dark-blue: #6D84B4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--orkut-blue);
            color: var(--orkut-text);
            font-size: 12px;
        }

        header {
            background-color: white;
            border-bottom: 1px solid var(--orkut-border);
            padding: 5px 0;
        }

        .header-container {
            max-width: 950px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--orkut-pink);
            text-decoration: none;
        }

        .nav-top a {
            color: var(--orkut-dark-blue);
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .container {
            max-width: 950px;
            margin: 15px auto;
        }

        .box {
            background: white;
            border: 1px solid var(--orkut-border);
            padding: 15px;
            margin-bottom: 15px;
        }

        .box-header {
            background: var(--orkut-header);
            padding: 5px 10px;
            font-weight: bold;
            color: var(--orkut-dark-blue);
            margin: -15px -15px 15px -15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--orkut-border);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            color: var(--orkut-dark-blue);
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: border-color 0.2s;
        }

        .tab-btn.active {
            border-bottom-color: var(--orkut-pink);
            color: var(--orkut-pink);
        }

        .match-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 1px solid var(--orkut-border);
            border-radius: 4px;
            margin-bottom: 10px;
            align-items: center;
        }

        .match-photo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .match-info {
            flex: 1;
        }

        .match-name {
            font-weight: bold;
            color: var(--orkut-dark-blue);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .match-details {
            color: #666;
            font-size: 11px;
            line-height: 1.6;
        }

        .match-actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.8; }

        .btn-challenge {
            background: var(--orkut-pink);
            color: white;
        }

        .btn-view {
            background: var(--orkut-dark-blue);
            color: white;
        }

        .btn-secondary {
            background: #ccc;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border: 5px solid var(--orkut-header);
            width: 400px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--orkut-dark-blue);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--orkut-border);
            border-radius: 3px;
            font-family: Arial, sans-serif;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .pink { color: var(--orkut-pink); }
        .blue { color: var(--orkut-dark-blue); }

    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <a href="#" class="logo">orkut <span style="font-weight: normal; font-size: 14px; color: #666;">WODPulse</span></a>
            <nav class="nav-top">
                <a href="orkut-social.html">In√≠cio</a>
                <a href="matches-list.html"><i class="fas fa-heart"></i> Matches</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <div class="box-header">
                <span><i class="fas fa-heart"></i> WOD Match - Meus Matches</span>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('mutual')">
                    <i class="fas fa-heart"></i> Matches M√∫tuos <span id="mutual-count">(0)</span>
                </button>
                <button class="tab-btn" onclick="switchTab('received')">
                    <i class="fas fa-arrow-down"></i> Likes Recebidos <span id="received-count">(0)</span>
                </button>
                <button class="tab-btn" onclick="switchTab('sent')">
                    <i class="fas fa-arrow-up"></i> Likes Dados <span id="sent-count">(0)</span>
                </button>
            </div>

            <div id="mutual-tab" class="tab-content">
                <div id="mutual-list"></div>
            </div>

            <div id="received-tab" class="tab-content hidden">
                <div id="received-list"></div>
            </div>

            <div id="sent-tab" class="tab-content hidden">
                <div id="sent-list"></div>
            </div>
        </div>
    </div>

    <div id="challengeModal" class="modal">
        <div class="modal-content">
            <h3 class="blue">Chamar para Desafio</h3>
            <hr style="margin: 10px 0; border: 0; border-top: 1px solid #eee;">
            
            <div class="form-group">
                <label>Tipo de Desafio:</label>
                <select id="challengeType">
                    <option value="amrap">AMRAP (As Many Rounds As Possible)</option>
                    <option value="for_time">For Time (Contra o Tempo)</option>
                    <option value="max_reps">Max Reps (M√°ximo de Repeti√ß√µes)</option>
                    <option value="murph">Murph</option>
                    <option value="calories_week">Desafio de Calorias (Semanal)</option>
                    <option value="calories_month">Desafio de Calorias (Mensal)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dura√ß√£o (dias):</label>
                <input type="number" id="challengeDuration" value="7" min="1" max="30">
            </div>

            <div class="form-group">
                <label>Mensagem (opcional):</label>
                <textarea id="challengeMessage" placeholder="Deixe uma mensagem motivadora..." style="height: 80px;"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-challenge" onclick="sendChallenge()">Enviar Desafio</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        let currentTab = 'mutual';
        let selectedOpponentId = null;
        let matchesData = {
            mutual: [],
            received: [],
            sent: []
        };

        if (!token) window.location.href = 'login.html';

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function loadMatches() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/matches/list`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                matchesData.mutual = data.mutualMatches || [];
                matchesData.received = data.likesReceived || [];
                matchesData.sent = data.likesSent || [];

                document.getElementById('mutual-count').textContent = `(${matchesData.mutual.length})`;
                document.getElementById('received-count').textContent = `(${matchesData.received.length})`;
                document.getElementById('sent-count').textContent = `(${matchesData.sent.length})`;

                renderTab('mutual');
            } catch (err) {
                console.error('Erro ao carregar matches:', err);
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');

            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`${tab}-tab`).classList.remove('hidden');

            renderTab(tab);
        }

        function renderTab(tab) {
            const matches = matchesData[tab];
            const containerId = `${tab}-list`;
            const container = document.getElementById(containerId);

            if (matches.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Nenhum match nesta categoria.</p></div>';
                return;
            }

            container.innerHTML = matches.map(match => `
                <div class="match-card">
                    <img src="${formatPhoto(match.photo)}" class="match-photo" alt="${match.name}">
                    <div class="match-info">
                        <div class="match-name">${match.name}</div>
                        <div class="match-details">
                            <p><strong>Idade:</strong> ${match.age || '--'} anos</p>
                            <p><strong>Box:</strong> ${match.box_id || '--'}</p>
                        </div>
                    </div>
                    <div class="match-actions">
                        <button class="btn btn-challenge" onclick="openChallengeModal(${match.id})">
                            <i class="fas fa-trophy"></i> Desafiar
                        </button>
                        <button class="btn btn-view" onclick="openProfile(${match.id})">
                            <i class="fas fa-user"></i> Ver Perfil
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openChallengeModal(opponentId) {
            selectedOpponentId = opponentId;
            document.getElementById('challengeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('challengeModal').style.display = 'none';
            selectedOpponentId = null;
        }

        async function sendChallenge() {
            if (!selectedOpponentId) return;

            const type = document.getElementById('challengeType').value;
            const duration = document.getElementById('challengeDuration').value;
            const message = document.getElementById('challengeMessage').value;

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenge/create`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        opponentIds: [selectedOpponentId],
                        type,
                        duration,
                        message
                    })
                });

                if (res.ok) {
                    alert('Desafio enviado com sucesso! üî•');
                    closeModal();
                    document.getElementById('challengeType').value = 'amrap';
                    document.getElementById('challengeDuration').value = '7';
                    document.getElementById('challengeMessage').value = '';
                } else {
                    alert('Erro ao enviar desafio');
                }
            } catch (err) {
                console.error('Erro:', err);
                alert('Erro ao enviar desafio');
            }
        }

        function openProfile(userId) {
            window.location.href = `perfil-participante.html?id=${userId}`;
        }

        function logout() {
            if (confirm('Sair do Orkut WODPulse?')) {
                localStorage.removeItem('wodpulse_social_token');
                window.location.href = 'login.html';
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('challengeModal').addEventListener('click', (e) => {
            if (e.target.id === 'challengeModal') closeModal();
        });

        loadMatches();
    </script>
</body>
</html>
