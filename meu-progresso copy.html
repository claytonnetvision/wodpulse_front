<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 WODPulse - Meu Progresso</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Loading State */
        #loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.8rem;
            color: #FF9800;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        #conteudo {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Profile Section */
        .header-profile {
            background: linear-gradient(135deg, #1e1e1e 0%, #252525 100%);
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 152, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px;
            align-items: center;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            border: 4px solid #FF9800;
            box-shadow: 0 8px 24px rgba(255, 152, 0, 0.2);
            flex-shrink: 0;
        }

        .profile-info h1 {
            font-size: 2.8rem;
            color: #FF9800;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-item {
            background: rgba(255, 152, 0, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 4px solid #FF9800;
        }

        .stat-item label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 5px;
        }

        .stat-item strong {
            font-size: 1.4rem;
            color: #FF9800;
            display: block;
        }

        .motivational-message {
            font-size: 1.3rem;
            color: #FF9800;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(255, 152, 0, 0.08);
            border-radius: 12px;
            border-left: 4px solid #FF9800;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #252525 100%);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 152, 0, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 152, 0, 0.3);
            box-shadow: 0 8px 24px rgba(255, 152, 0, 0.15);
        }

        .dashboard-card .label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: block;
        }

        .dashboard-card .value {
            font-size: 2.2rem;
            color: #FF9800;
            font-weight: 800;
            line-height: 1;
        }

        .dashboard-card .unit {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        /* Section Styling */
        .section {
            background: linear-gradient(135deg, #1e1e1e 0%, #252525 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 152, 0, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #FF9800;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid rgba(255, 152, 0, 0.2);
            padding-bottom: 15px;
        }

        .section h2::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #FF9800;
            border-radius: 50%;
            display: inline-block;
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: rgba(255, 152, 0, 0.08);
        }

        th {
            padding: 16px 12px;
            text-align: center;
            color: #FF9800;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(255, 152, 0, 0.2);
        }

        td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #d0d0d0;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 152, 0, 0.05);
        }

        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.2);
        }

        .comentario-row {
            background: linear-gradient(135deg, #fff8e1 0%, #ffe8b3 100%) !important;
            color: #333 !important;
        }

        .comentario-row td {
            text-align: left;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.7;
            color: #333;
        }

        .comentario-row strong {
            color: #FF9800;
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-top: 25px;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            height: 400px;
            border: 1px solid rgba(255, 152, 0, 0.1);
        }

        .chart-container canvas {
            max-height: 100%;
        }

        /* Comments Section */
        .comments-feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .comment-card {
            background: rgba(255, 152, 0, 0.05);
            border-left: 4px solid #FF9800;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .comment-card:hover {
            background: rgba(255, 152, 0, 0.08);
            transform: translateX(5px);
        }

        .comment-date {
            font-size: 0.85rem;
            color: #FF9800;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        .comment-text {
            color: #d0d0d0;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Badges Section */
        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
            justify-content: flex-start;
        }

        .badge {
            background: linear-gradient(135deg, #FF9800 0%, #FF7043 100%);
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .badge:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header-profile {
                grid-template-columns: 1fr;
                padding: 30px 20px;
                text-align: center;
            }

            .profile-photo {
                width: 150px;
                height: 150px;
                margin: 0 auto;
            }

            .profile-info h1 {
                font-size: 2.2rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .section {
                padding: 20px;
            }

            .header-profile {
                padding: 20px;
            }

            .profile-info h1 {
                font-size: 1.8rem;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            th, td {
                padding: 10px 6px;
                font-size: 0.85rem;
            }

            .chart-container {
                height: 300px;
            }

            .motivational-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-card .value {
                font-size: 1.8rem;
            }

            .section h2 {
                font-size: 1.3rem;
            }

            .badges-container {
                flex-direction: column;
            }

            .badge {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 8px 4px;
            }
        }

        /* No Data State */
        .no-data {
            text-align: center;
            color: #888;
            padding: 60px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">‚è≥ Carregando seu progresso...</div>

        <div id="conteudo" style="display:none;">
            <!-- Header Profile -->
            <div class="header-profile">
                <img id="foto-aluno" class="profile-photo" src="" alt="Foto do aluno">
                <div class="profile-info">
                    <h1 id="nome-aluno"></h1>
                    <div class="profile-stats" id="stats-gerais"></div>
                    <div class="motivational-message" id="frase-motivacional"></div>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid" id="dashboard-cards"></div>

            <!-- √öltimos Treinos -->
            <div class="section">
                <h2>√öltimos Treinos</h2>
                <div class="table-wrapper">
                    <table id="tabela-treinos">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Aula</th>
                                <th>Dura√ß√£o</th>
                                <th>Calorias</th>
                                <th>FC M√©d/M√°x</th>
                                <th>Zona Vermelha</th>
                                <th>Queima Points</th>
                                <th>TRIMP</th>
                                <th>EPOC</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Gr√°ficos -->
            <div class="section">
                <h2>An√°lise de Performance</h2>
                <div class="charts-grid">
                    <div class="chart-container"><canvas id="chartCalorias"></canvas></div>
                    <div class="chart-container"><canvas id="chartFC"></canvas></div>
                </div>
            </div>

            <div class="section">
                <h2>Distribui√ß√£o de Zonas</h2>
                <div class="charts-grid">
                    <div class="chart-container"><canvas id="chartZonas"></canvas></div>
                    <div class="chart-container"><canvas id="chartPizzaZonas"></canvas></div>
                </div>
            </div>

            <div class="section">
                <h2>Correla√ß√£o de M√©tricas</h2>
                <div class="charts-grid">
                    <div class="chart-container"><canvas id="chartDispersao"></canvas></div>
                </div>
            </div>

            <!-- Coment√°rios IA -->
            <div class="section">
                <h2>Feedback do Treinador</h2>
                <div class="comments-feed" id="lista-comentarios"></div>
            </div>

            <!-- Resumo + Badges -->
            <div class="section">
                <h2>Seu Resumo Acumulado</h2>
                <div class="dashboard-grid" id="resumo-cards"></div>
                <div class="badges-container" id="badges"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');

        if (!alunoId) {
            document.body.innerHTML = '<h1 style="text-align:center; color:#FF9800; margin-top:100px;">Acesso inv√°lido.<br>Use o link enviado por e-mail.</h1>';
        }

        let alunoData = {};
        let historicoData = [];

        async function carregarPagina() {
            document.getElementById('loading').style.display = 'block';

            try {
                const alunoRes = await fetch(`${API_BASE_URL}/api/participants/${alunoId}`);
                if (!alunoRes.ok) throw new Error('Aluno n√£o encontrado');
                alunoData = (await alunoRes.json()).participant;

                const historicoRes = await fetch(`${API_BASE_URL}/api/sessions/historico?alunoId=${alunoId}`);
                if (!historicoRes.ok) throw new Error('Erro no hist√≥rico');
                historicoData = await historicoRes.json();
                historicoData.sort((a, b) => new Date(b.date_start) - new Date(a.date_start));

                renderizarTudo();
            } catch (err) {
                document.getElementById('loading').textContent = '‚ùå Erro ao carregar dados: ' + err.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderizarTudo() {
            document.getElementById('foto-aluno').src = alunoData.photo 
                ? `data:image/jpeg;base64,${alunoData.photo}` 
                : 'https://via.placeholder.com/200?text=Sem+Foto';
            
            document.getElementById('nome-aluno').textContent = alunoData.name || 'Aluno';
            
            const statsDiv = document.getElementById('stats-gerais');
            statsDiv.innerHTML = `
                <div class="stat-item"><label>Idade</label><strong>${alunoData.age || 'N/D'} anos</strong></div>
                <div class="stat-item"><label>Peso</label><strong>${alunoData.weight || 'N/D'} kg</strong></div>
                <div class="stat-item"><label>FC Repouso</label><strong>${alunoData.resting_hr || 'N/D'} bpm</strong></div>
            `;

            const totalAulas = historicoData.length;
            const totalCalorias = historicoData.reduce((sum, h) => sum + (h.calories_total || 0), 0);
            document.getElementById('frase-motivacional').textContent = 
                `üî• Voc√™ j√° fez ${totalAulas} aulas e queimou ${Math.round(totalCalorias)} calorias no total!`;

            renderDashboardCards();
            renderTabelaTreinos();
            renderCharts();
            renderComentarios();
            renderResumoEBadges();

            document.getElementById('conteudo').style.display = 'block';
        }

        function renderDashboardCards() {
            const totalCalorias = historicoData.reduce((s, h) => s + (h.calories_total || 0), 0);
            const totalVO2 = historicoData.reduce((s, h) => s + (h.vo2_time_seconds || 0), 0) / 60;
            const maxHrHistorica = Math.max(...historicoData.map(h => h.max_hr_reached || 0), alunoData.historical_max_hr || 0);
            const avgCalorias = historicoData.length > 0 ? totalCalorias / historicoData.length : 0;

            const dashboardDiv = document.getElementById('dashboard-cards');
            dashboardDiv.innerHTML = `
                <div class="dashboard-card">
                    <span class="label">Aulas Realizadas</span>
                    <div class="value">${historicoData.length}</div>
                    <div class="unit">treinos</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">Total de Calorias</span>
                    <div class="value">${Math.round(totalCalorias)}</div>
                    <div class="unit">kcal queimadas</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">M√©dia por Aula</span>
                    <div class="value">${Math.round(avgCalorias)}</div>
                    <div class="unit">kcal</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">FC M√°xima Hist√≥rica</span>
                    <div class="value">${Math.round(maxHrHistorica)}</div>
                    <div class="unit">bpm</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">Tempo VO2</span>
                    <div class="value">${Math.round(totalVO2)}</div>
                    <div class="unit">minutos</div>
                </div>
            `;
        }

        function renderTabelaTreinos() {
            const tbody = document.querySelector('#tabela-treinos tbody');
            tbody.innerHTML = '';
            historicoData.slice(0, 20).forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(item.date_start).toLocaleDateString('pt-BR')}</td>
                    <td>${item.class_name || 'Aula'}</td>
                    <td>${item.duration_minutes || 0} min</td>
                    <td>${Math.round(item.calories_total || 0)}</td>
                    <td>${Math.round(item.avg_hr || 0)}/${Math.round(item.max_hr_reached || 0)}</td>
                    <td>${Math.round(item.min_red || 0)}</td>
                    <td>${Math.round(item.queima_points || 0)}</td>
                    <td>${Number(item.trimp_total || 0).toFixed(2)}</td>
                    <td>${Math.round(item.epoc_estimated || 0)}</td>
                `;

                if (item.ia_comment) {
                    const detalhes = document.createElement('tr');
                    detalhes.classList.add('comentario-row');
                    detalhes.innerHTML = `<td colspan="9"><strong>${new Date(item.date_start).toLocaleDateString('pt-BR')} ‚Äì Feedback do Treinador:</strong><br>${item.ia_comment}</td>`;
                    detalhes.style.display = 'none';
                    row.style.cursor = 'pointer';
                    row.onclick = () => detalhes.style.display = detalhes.style.display === 'none' ? 'table-row' : 'none';
                    tbody.appendChild(row);
                    tbody.appendChild(detalhes);
                } else {
                    tbody.appendChild(row);
                }
            });
        }

        function renderCharts() {
            renderChartCalorias();
            renderChartFC();
            renderChartZonas();
            renderChartDispersao();
            renderChartPizzaZonas();
        }

        function renderChartCalorias() {
            const ctx = document.getElementById('chartCalorias').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historicoData.map(h => new Date(h.date_start).toLocaleDateString('pt-BR')),
                    datasets: [{
                        label: 'Calorias por Aula',
                        data: historicoData.map(h => Math.round(h.calories_total || 0)),
                        borderColor: '#FF9800',
                        backgroundColor: 'rgba(255, 152, 0, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#FF9800',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#FF9800', font: { size: 12, weight: 'bold' } } } },
                    scales: {
                        y: { ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                        x: { ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    }
                }
            });
        }

        function renderChartFC() {
            const ctx = document.getElementById('chartFC').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historicoData.map(h => new Date(h.date_start).toLocaleDateString('pt-BR')),
                    datasets: [
                        {
                            label: 'FC M√©dia',
                            data: historicoData.map(h => Math.round(h.avg_hr || 0)),
                            borderColor: '#FF9800',
                            backgroundColor: 'rgba(255, 152, 0, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: false,
                            pointRadius: 3
                        },
                        {
                            label: 'FC M√°xima',
                            data: historicoData.map(h => Math.round(h.max_hr_reached || 0)),
                            borderColor: '#FF1744',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 2
                        },
                        {
                            label: 'FC Repouso',
                            data: historicoData.map(h => h.real_resting_hr || 0),
                            borderColor: '#9E9E9E',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#FF9800', font: { size: 12, weight: 'bold' } } } },
                    scales: {
                        y: { ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                        x: { ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    }
                }
            });
        }

        function renderChartZonas() {
            const ctx = document.getElementById('chartZonas').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: historicoData.map(h => new Date(h.date_start).toLocaleDateString('pt-BR')),
                    datasets: [
                        { label: 'Zona 2', data: historicoData.map(h => h.min_zone2 || 0), backgroundColor: '#4CAF50' },
                        { label: 'Zona 3', data: historicoData.map(h => h.min_zone3 || 0), backgroundColor: '#8BC34A' },
                        { label: 'Zona 4', data: historicoData.map(h => h.min_zone4 || 0), backgroundColor: '#FFC107' },
                        { label: 'Zona 5', data: historicoData.map(h => h.min_zone5 || 0), backgroundColor: '#FF5722' },
                        { label: 'Vermelha', data: historicoData.map(h => h.min_red || 0), backgroundColor: '#F44336' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#FF9800', font: { size: 12, weight: 'bold' } } } },
                    scales: {
                        x: { stacked: true, ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                        y: { stacked: true, ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    }
                }
            });
        }

        function renderChartDispersao() {
            const ctx = document.getElementById('chartDispersao').getContext('2d');
            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Calorias vs FC M√°x',
                        data: historicoData.map(h => ({ x: Math.round(h.max_hr_reached || 0), y: Math.round(h.calories_total || 0) })),
                        backgroundColor: 'rgba(255, 152, 0, 0.6)',
                        borderColor: '#FF9800',
                        borderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#FF9800', font: { size: 12, weight: 'bold' } } } },
                    scales: {
                        y: { ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                        x: { ticks: { color: '#999' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    }
                }
            });
        }

        function renderChartPizzaZonas() {
            const ultimoMes = historicoData.filter(h => new Date(h.date_start) > new Date(Date.now() - 30*24*60*60*1000));
            const totalZ2 = ultimoMes.reduce((s, h) => s + (h.min_zone2 || 0), 0);
            const totalZ3 = ultimoMes.reduce((s, h) => s + (h.min_zone3 || 0), 0);
            const totalZ4 = ultimoMes.reduce((s, h) => s + (h.min_zone4 || 0), 0);
            const totalZ5 = ultimoMes.reduce((s, h) => s + (h.min_zone5 || 0), 0);
            const totalRed = ultimoMes.reduce((s, h) => s + (h.min_red || 0), 0);

            const ctx = document.getElementById('chartPizzaZonas').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Zona 2', 'Zona 3', 'Zona 4', 'Zona 5', 'Vermelha'],
                    datasets: [{
                        data: [totalZ2, totalZ3, totalZ4, totalZ5, totalRed],
                        backgroundColor: ['#4CAF50', '#8BC34A', '#FFC107', '#FF5722', '#F44336'],
                        borderColor: '#1e1e1e',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#FF9800', font: { size: 12, weight: 'bold' } } } }
                }
            });
        }

        function renderComentarios() {
            const comentariosDiv = document.getElementById('lista-comentarios');
            comentariosDiv.innerHTML = '';
            historicoData.filter(h => h.ia_comment).slice(0, 10).forEach(item => {
                const div = document.createElement('div');
                div.classList.add('comment-card');
                div.innerHTML = `
                    <span class="comment-date">${new Date(item.date_start).toLocaleDateString('pt-BR')}</span>
                    <p class="comment-text">${item.ia_comment}</p>
                `;
                comentariosDiv.appendChild(div);
            });
        }

        function renderResumoEBadges() {
            const totalCalorias = historicoData.reduce((s, h) => s + (h.calories_total || 0), 0);
            const totalVO2 = historicoData.reduce((s, h) => s + (h.vo2_time_seconds || 0), 0) / 60;
            const maxHrHistorica = Math.max(...historicoData.map(h => h.max_hr_reached || 0), alunoData.historical_max_hr || 0);

            const cards = document.getElementById('resumo-cards');
            cards.innerHTML = `
                <div class="dashboard-card">
                    <span class="label">Total Calorias</span>
                    <div class="value">${Math.round(totalCalorias)}</div>
                    <div class="unit">kcal</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">Total VO2</span>
                    <div class="value">${Math.round(totalVO2)}</div>
                    <div class="unit">minutos</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">Aulas Feitas</span>
                    <div class="value">${historicoData.length}</div>
                    <div class="unit">treinos</div>
                </div>
                <div class="dashboard-card">
                    <span class="label">FC M√°x Hist√≥rica</span>
                    <div class="value">${Math.round(maxHrHistorica)}</div>
                    <div class="unit">bpm</div>
                </div>
            `;

            const badgesDiv = document.getElementById('badges');
            const badges = [];
            if (totalCalorias >= 10000) badges.push('üî• Queimou 10 mil kcal!');
            if (historicoData.some(h => (h.min_red || 0) >= 10)) badges.push('üíÄ Campe√£o de Zona Vermelha');
            if (historicoData.length >= 50) badges.push('üèÜ Veterano das Aulas');
            if (historicoData.length >= 100) badges.push('‚≠ê Lenda do WODPulse');
            
            badgesDiv.innerHTML = '';
            badges.forEach(b => {
                const span = document.createElement('span');
                span.classList.add('badge');
                span.textContent = b;
                badgesDiv.appendChild(span);
            });
        }

        carregarPagina();
    </script>
