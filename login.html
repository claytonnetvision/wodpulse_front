<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - Login do Aluno</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(135deg, #1e1e1e 0%, #252525 100%);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 152, 0, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 120px;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            color: #FF9800;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo-section p {
            color: #999;
            font-size: 1rem;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #bbb;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            padding-left: 5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            color: #FF9800;
            font-size: 1.1rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #FF9800;
            outline: none;
            background: #222;
            box-shadow: 0 0 0 4px rgba(255, 152, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            background: #FF9800;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #e68a00;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.2);
            display: block;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
            display: block;
        }

        .footer-text {
            margin-top: 35px;
            color: #666;
            font-size: 0.85rem;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .spinner { display: block; }
        .loading .btn-text { display: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-section">
            <!-- Substitua pelo caminho real da sua logo -->
            <img src="logo-v6.png" alt="WODPulse Logo" onerror="this.style.display='none'">
            <h1>WODPulse</h1>
            <p>Acesse sua evolução e rede social</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail cadastrado no Box</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">
                <span class="spinner"></span>
                <span class="btn-text">Entrar</span>
                <i class="fas fa-arrow-right btn-text"></i>
            </button>
        </form>

        <div id="responseMessage" class="message"></div>

        <div class="footer-text">
            Não tem acesso? Fale com seu instrutor no Box.
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001'; // Ajuste para a URL do seu backend

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const btn = document.getElementById('loginBtn');
            const msgDiv = document.getElementById('responseMessage');
            
            // UI Loading state
            btn.classList.add('loading');
            btn.disabled = true;
            msgDiv.className = 'message';
            msgDiv.style.display = 'none';

            try {
                // Aqui chamaremos seu backend
                // Como você quer algo sem senha inicial, vamos simular o sucesso
                // e redirecionar para o perfil. No backend real, você verificará o email.
                
                const response = await fetch(`${API_BASE_URL}/api/auth/social-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.textContent = 'Login realizado com sucesso! Redirecionando...';
                    msgDiv.classList.add('success');
                    
                    // Salva o token e dados do aluno
                    localStorage.setItem('wodpulse_social_token', data.token);
                    localStorage.setItem('wodpulse_student_id', data.studentId);
                    
                    setTimeout(() => {
                        window.location.href = 'meu-progresso.html'; // Ou sua nova página social
                    }, 1500);
                } else {
                    throw new Error(data.error || 'E-mail não encontrado. Verifique com seu Box.');
                }

            } catch (error) {
                msgDiv.textContent = error.message;
                msgDiv.classList.add('error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
