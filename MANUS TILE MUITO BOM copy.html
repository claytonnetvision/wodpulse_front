<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Pro com Foto</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --tile-bg: #1a1a1a;
            --orange: #FF5722;
            --green: #4CAF50;
            --blue: #00BCD4;
            --red: #FF1744;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg-dark); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        .tile { 
            background: var(--tile-bg); 
            border-radius: 32px; 
            padding: 25px; 
            width: 380px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            border: 3px solid var(--orange);
            position: relative;
        }

        /* CabeÃ§alho com Foto */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--orange);
            background: #333;
        }
        .rank-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--orange);
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 10px;
            border: 2px solid var(--tile-bg);
        }
        .user-info { flex: 1; }
        .name { font-size: 2rem; font-weight: 800; text-transform: uppercase; line-height: 1; }
        .device { font-size: 0.9rem; color: var(--text-dim); margin-top: 5px; }

        /* BPM Central */
        .main-stats { 
            background: rgba(255,255,255,0.03);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .bpm { font-size: 7rem; font-weight: 900; line-height: 1; letter-spacing: -3px; }
        .bpm span { font-size: 1.5rem; color: var(--text-dim); margin-left: 5px; letter-spacing: 0; }
        .zone-label { font-size: 1.2rem; color: var(--orange); font-weight: bold; margin-top: 5px; }

        /* Barra de Progresso */
        .progress-bar { height: 14px; background: #333; border-radius: 7px; overflow: hidden; margin: 15px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--green), #FF9800, var(--red)); width: 85%; }

        /* Grid de Stats */
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 16px; text-align: center; }
        .stat-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 3px; }
        .stat-value { font-size: 1.4rem; font-weight: bold; }

        /* RodapÃ© */
        .vo2-badge { 
            background: rgba(255, 23, 68, 0.15); 
            color: var(--red); 
            padding: 12px; 
            border-radius: 16px; 
            text-align: center; 
            font-weight: 800;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .epoc { text-align: center; color: #FF9800; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="tile">
        <div class="profile-header">
            <div class="avatar-container">
                <!-- Substituir src pela URL da foto do aluno -->
                <img src="https://i.pravatar.cc/150?u=robson" alt="Foto" class="avatar">
                <div class="rank-badge">#1</div>
            </div>
            <div class="user-info">
                <div class="name">Robson</div>
                <div class="device">ðŸ“± Polar H10</div>
            </div>
        </div>

        <div class="main-stats">
            <div class="bpm">158<span>BPM</span></div>
            <div class="zone-label">ZONA LARANJA (85%)</div>
        </div>

        <div class="progress-bar"><div class="progress-fill"></div></div>

        <div class="grid-stats">
            <div class="stat-box">
                <div class="stat-label">Pontos</div>
                <div class="stat-value" style="color: var(--orange);">28.50</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Calorias</div>
                <div class="stat-value" style="color: var(--blue);">920</div>
            </div>
        </div>

        <div class="vo2-badge">VO2 TIME: 04:32</div>
        <div class="epoc">EPOC: +<strong>185</strong> kcal</div>
    </div>
</body>
</html>
