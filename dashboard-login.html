<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Instrutor - WODPulse</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        #login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        #login-container h1 {
            color: #FF5722;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
        }
        #login-btn {
            width: 100%;
            padding: 15px;
            background-color: #FF5722;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login-btn:hover {
            background-color: #e64a19;
        }
        #error-message {
            color: #E63946;
            margin-top: 15px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <img src="logo-v6.png" alt="WODPulse Logo">
        <h1>Acesso do Instrutor</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="slug">Apelido do Box (Slug)</label>
                <input type="text" id="slug" name="slug" required>
            </div>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-btn">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';

        // Se o usuário já estiver logado, redireciona para o dashboard
        if (localStorage.getItem('wodpulse_token' )) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const slug = document.getElementById('slug').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ slug, username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro desconhecido');
                }

                // Sucesso! Salva o token e as informações do box
                localStorage.setItem('wodpulse_token', data.token);
                localStorage.setItem('wodpulse_box', JSON.stringify(data.user.box));

                // Redireciona para a página principal do dashboard
                window.location.href = 'index.html';

            } catch (err) {
                errorMessage.textContent = err.message || 'Falha no login. Verifique suas credenciais.';
            }
        });
    </script>
</body>
</html>
