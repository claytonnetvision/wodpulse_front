<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - Perfil do Atleta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="social-style-new.css">
    <style>
        .back-btn-modern {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        .action-buttons-fb {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-full { grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="container animate-up">
        <div class="back-btn-modern" onclick="window.history.back()">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="profile-header-modern">
            <div class="profile-pic-wrapper">
                <img id="userPhoto" class="profile-pic-modern" src="https://www.infrapower.com.br/logo-v6.png" alt="Foto do atleta">
            </div>
            <h1 id="userName" class="profile-name">Carregando...</h1>
            <p class="profile-subtitle" id="userAgeBox"></p>
            
            <div id="matchBadge" class="glass-card" style="display:none; margin-top: 15px; padding: 8px 15px; border-color: var(--success); color: var(--success); display: inline-flex; align-items: center; gap: 8px;">
                <i class="fas fa-heart"></i> Match Mútuo!
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-value" id="statChallenges">0</span>
                <span class="stat-label">Desafios</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="statLikes">0</span>
                <span class="stat-label">Likes</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="statMatches">0</span>
                <span class="stat-label">Matches</span>
            </div>
        </div>

        <div class="action-buttons-fb">
            <button id="btnAddFriend" class="btn btn-primary btn-full" onclick="requestFriendship()">
                <i class="fas fa-user-plus"></i> Adicionar Amigo
            </button>

            <button id="btnMessage" class="btn btn-secondary" onclick="openChat()" style="display: none;">
                <i class="fas fa-comment"></i> Mensagem
            </button>

            <button class="btn btn-secondary" onclick="challengeUser()">
                <i class="fas fa-bolt"></i> Desafiar
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        const urlParams = new URLSearchParams(window.location.search);
        const viewedUserId = urlParams.get('id');

        if (!token || !viewedUserId) window.location.href = 'perfil-social.html';

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/public-profile/${viewedUserId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                document.getElementById('userName').textContent = data.name;
                document.getElementById('userAgeBox').textContent = (data.age ? `${data.age} anos • ` : '') + `Box ID: ${data.box_id || '--'}`;
                document.getElementById('userPhoto').src = formatPhoto(data.photo);

                // Verifica amizade para mostrar botão de mensagem
                const friendRes = await fetch(`${API_BASE_URL}/api/social/is-friend/${viewedUserId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const friendData = await friendRes.json();
                if (friendData.isFriend) {
                    document.getElementById('btnAddFriend').innerHTML = '<i class="fas fa-check"></i> Amigos';
                    document.getElementById('btnAddFriend').disabled = true;
                    document.getElementById('btnAddFriend').classList.remove('btn-full');
                    document.getElementById('btnMessage').style.display = 'flex';
                }
            } catch (err) { console.error(err); }
        }

        async function requestFriendship() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/friend/request`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ targetId: viewedUserId })
                });
                const data = await res.json();
                alert(data.message || 'Pedido enviado!');
                document.getElementById('btnAddFriend').textContent = 'Pedido Enviado';
                document.getElementById('btnAddFriend').disabled = true;
            } catch (err) { alert('Erro ao enviar pedido'); }
        }

        function openChat() { window.location.href = `mensagens.html?id=${viewedUserId}`; }
        function challengeUser() { window.location.href = `desafios.html?opponent=${viewedUserId}`; }

        loadProfile();
    </script>
</body>
</html>
