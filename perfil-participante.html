<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Atleta - WODPulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --orkut-blue: #EDF3FD;
            --orkut-header: #BFD0EA;
            --orkut-pink: #FF0084;
            --orkut-text: #333;
            --orkut-border: #C5D5F0;
            --orkut-dark-blue: #6D84B4;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--orkut-blue);
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        header {
            background-color: white;
            border-bottom: 1px solid var(--orkut-border);
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 950px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border: 1px solid var(--orkut-border);
            padding: 15px;
            text-align: center;
        }

        .profile-pic {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .main-content {
            background: white;
            border: 1px solid var(--orkut-border);
            padding: 20px;
        }

        .box-header {
            background: var(--orkut-header);
            padding: 8px 15px;
            font-weight: bold;
            color: var(--orkut-dark-blue);
            margin: -20px -20px 20px -20px;
        }

        .info-row {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dotted #ccc;
        }

        .info-label {
            font-weight: bold;
            color: var(--orkut-dark-blue);
            width: 100px;
            display: inline-block;
        }

        .btn {
            background: var(--orkut-dark-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-pink { background: var(--orkut-pink); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #eee;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--orkut-pink);
            display: block;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <div style="max-width: 950px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <a href="orkut-social.html" style="font-size: 24px; font-weight: bold; color: var(--orkut-pink); text-decoration: none;">orkut</a>
            <a href="orkut-social.html" class="btn">Voltar para o Início</a>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <img id="targetPhoto" class="profile-pic" src="https://www.infrapower.com.br/logo-v6.png">
            <h3 id="targetName" style="color: var(--orkut-dark-blue);">Carregando...</h3>
            <div id="actionButtons"></div>
        </aside>

        <main class="main-content">
            <div class="box-header">Perfil do Atleta</div>
            
            <div class="info-row">
                <span class="info-label">Bio:</span>
                <span id="targetBio">...</span>
            </div>

            <div class="info-row">
                <span class="info-label">Box:</span>
                <span id="targetBox">...</span>
            </div>

            <div class="box-header" style="margin-top: 30px;">Estatísticas de Treino</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <span id="stat-challenges" class="stat-value">0</span>
                    <span class="stat-label">Desafios</span>
                </div>
                <div class="stat-card">
                    <span id="stat-likes" class="stat-value">0</span>
                    <span class="stat-label">Likes</span>
                </div>
                <div class="stat-card">
                    <span id="stat-matches" class="stat-value">0</span>
                    <span class="stat-label">Matches</span>
                </div>
            </div>

            <div id="targetFeed" style="margin-top: 30px;">
                <div class="box-header">Últimas Postagens</div>
                <div id="feedList">
                    <p style="color: #888; text-align: center; padding: 20px;">Carregando postagens...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');

        if (!targetId) window.location.href = 'orkut-social.html';

        async function loadProfile() {
            try {
                // Rota correta para perfil público
                const res = await fetch(`${API_BASE_URL}/api/social/public-profile/${targetId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error('Erro ao carregar perfil');
                
                const data = await res.json();
                
                document.getElementById('targetName').textContent = data.name;
                document.getElementById('targetBio').textContent = data.bio || 'Sem bio definida.';
                document.getElementById('targetBox').textContent = data.box_name || 'WODPulse';
                document.getElementById('targetPhoto').src = data.photo ? (data.photo.startsWith('http') ? data.photo : `data:image/jpeg;base64,${data.photo}`) : 'https://www.infrapower.com.br/logo-v6.png';

                document.getElementById('stat-challenges').textContent = data.stats?.challenges || 0;
                document.getElementById('stat-likes').textContent = data.stats?.likes || 0;
                document.getElementById('stat-matches').textContent = data.stats?.matches || 0;

                loadFeed();
            } catch (err) {
                console.error(err);
                alert('Erro ao carregar perfil do atleta.');
            }
        }

        async function loadFeed() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/feed?userId=${targetId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const posts = await res.json();
                const container = document.getElementById('feedList');

                if (posts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Nenhuma postagem pública.</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div style="border-bottom: 1px dotted #ccc; padding: 10px 0;">
                        <div style="font-size: 10px; color: #999;">${new Date(post.created_at).toLocaleString()}</div>
                        <div style="margin: 5px 0;">${post.content}</div>
                        ${post.photo_data ? `<img src="${post.photo_data}" style="max-width: 100%; border: 1px solid #eee;">` : ''}
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        loadProfile();
    </script>
</body>
</html>
