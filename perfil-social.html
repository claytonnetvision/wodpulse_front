<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="social-style.css">
    <style>
        :root { --primary: #FF9800; --dark-bg: #0f0f0f; --card-bg: #1e1e1e; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: white; padding-bottom: 100px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .profile-header { text-align: center; padding: 40px 20px; background: linear-gradient(180deg, rgba(255,152,0,0.1) 0%, transparent 100%); border-radius: 0 0 40px 40px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; margin-bottom: 15px; background: #333; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 15px; text-align: center; }
        .stat-value { display: block; font-size: 1.4rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .action-btn { background: var(--card-bg); border: 1px solid #333; padding: 20px; border-radius: 20px; text-align: center; text-decoration: none; color: white; transition: 0.3s; }
        .action-btn:hover { border-color: var(--primary); transform: translateY(-3px); }
        .action-btn i { font-size: 1.8rem; color: var(--primary); margin-bottom: 8px; display: block; }
        .full-width-btn { background: #252525; padding: 18px; border-radius: 15px; display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; margin-top: 15px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; }
        .nav-item { color: #666; font-size: 1.5rem; text-decoration: none; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img id="userPhoto" src="https://www.infrapower.com.br/logo-v6.png" class="profile-pic">
            <h1 id="userName">Carregando...</h1>
            <p id="userBox" style="color: #888; font-size: 0.9rem;">Box: --</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-value" id="stat-challenges">0</span><span class="stat-label">Desafios</span></div>
            <div class="stat-card"><span class="stat-value" id="stat-likes">0</span><span class="stat-label">Curtidas</span></div>
            <div class="stat-card"><span class="stat-value" id="stat-matches">0</span><span class="stat-label">Matches</span></div>
        </div>

        <div class="action-grid">
            <a href="matches.html" class="action-btn"><i class="fas fa-fire"></i><span>WOD Match</span></a>
            <a href="desafios.html" class="action-btn"><i class="fas fa-trophy"></i><span>Novo Desafio</span></a>
        </div>

        <a href="#" id="linkProgresso" class="full-width-btn">
            <i class="fas fa-chart-line" style="color: var(--primary);"></i>
            <div><strong>Meu Progresso Técnico</strong><p style="font-size: 0.8rem; color: #888;">Ver gráficos e histórico</p></div>
        </a>

        <button onclick="logout()" style="width: 100%; margin-top: 30px; padding: 12px; background: transparent; border: 1px solid #444; color: #888; border-radius: 10px; cursor: pointer;">Sair da Conta</button>
    </div>

    <nav class="nav-bar">
        <a href="perfil-social.html" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="matches.html" class="nav-item"><i class="fas fa-heart"></i></a>
        <a href="desafios.html" class="nav-item"><i class="fas fa-medal"></i></a>
        <a href="#" id="navProgresso" class="nav-item"><i class="fas fa-chart-line"></i></a>
    </nav>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        if (!token) window.location.href = 'login.html';

        async function loadProfile() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userBox').textContent = `Box ID: ${data.box_id || '--'}`;
                
                // Trata foto Base64 ou URL
                if (data.photo) {
                    const photoImg = document.getElementById('userPhoto');
                    photoImg.src = data.photo.startsWith('data:') ? data.photo : data.photo;
                }

                // Preenche estatísticas
                document.getElementById('stat-challenges').textContent = data.stats.challenges || 0;
                document.getElementById('stat-likes').textContent = data.stats.likes || 0;
                document.getElementById('stat-matches').textContent = data.stats.matches || 0;

                const progUrl = `meu-progresso.html?id=${data.id}`;
                document.getElementById('linkProgresso').href = progUrl;
                document.getElementById('navProgresso').href = progUrl;
            } catch (err) { console.error(err); }
        }
        function logout() { localStorage.removeItem('wodpulse_social_token'); window.location.href = 'login.html'; }
        loadProfile();
    </script>
</body>
</html>
