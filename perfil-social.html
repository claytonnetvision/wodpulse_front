<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="social-style-new.css">
    <style>
        .profile-cover-modern {
            height: 180px;
            width: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            position: relative;
            margin-bottom: -60px;
        }
        .profile-info-card {
            padding-top: 70px;
            text-align: center;
        }
        .btn-edit-floating {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 15px;
            padding: 0 5px;
        }
        .section-header div { display: flex; align-items: center; gap: 10px; }
        .section-header i { color: var(--primary); }
        .section-header h2 { font-size: 1.1rem; font-weight: 700; }
        .view-all { font-size: 0.8rem; color: var(--primary); text-decoration: none; font-weight: 600; }

        .friends-grid-fb {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .friend-card-fb {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .friend-card-fb:active { transform: scale(0.95); }
        .friend-card-fb img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--radius-sm);
            object-fit: cover;
            margin-bottom: 8px;
        }
        .friend-card-fb span {
            font-size: 0.75rem;
            font-weight: 600;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mutual-match-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass-bg);
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 10px;
            border: 1px solid var(--glass-border);
        }
        .match-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .match-info h3 { font-size: 1rem; margin-bottom: 2px; }
        .match-indicator { font-size: 0.75rem; color: var(--primary); font-weight: 600; }

        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        .modal-content {
            background: #1a1a1a;
            width: 100%;
            max-width: 400px;
            border-radius: var(--radius-lg);
            padding: 25px;
            border: 1px solid var(--glass-border);
        }
        .bio-textarea {
            width: 100%;
            height: 100px;
            background: #222;
            border: 1px solid #333;
            border-radius: var(--radius-sm);
            color: white;
            padding: 10px;
            margin: 15px 0;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container animate-up" style="padding-bottom: 100px;">
        <div id="profileCover" class="profile-cover-modern">
            <button id="btnEditProfile" class="btn-edit-floating" onclick="openEditModal()">
                <i class="fas fa-camera"></i> Editar
            </button>
        </div>
        
        <div class="glass-card profile-info-card">
            <div class="profile-pic-wrapper" style="margin-top: -120px;">
                <img id="userPhotoLarge" class="profile-pic-modern" src="" alt="Foto do usuÃ¡rio">
            </div>
            <h1 id="userName" class="profile-name">Carregando...</h1>
            <p id="userBio" class="profile-subtitle" style="margin: 10px 0;">Adicione uma bio clicando em Editar Perfil</p>
            <p id="userBox" style="font-size: 0.8rem; color: var(--primary); font-weight: 600;">Box ID: --</p>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-value" id="stat-challenges">0</span>
                <span class="stat-label">Desafios</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-likes">0</span>
                <span class="stat-label">Likes</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-matches">0</span>
                <span class="stat-label">Matches</span>
            </div>
        </div>

        <!-- BUSCA -->
        <div class="search-box" style="position: relative; margin-bottom: 20px;">
            <i class="fas fa-search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
            <input type="text" id="searchUsersInput" placeholder="Encontrar atletas..." style="width: 100%; padding: 12px 12px 12px 45px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-md); color: white;">
            <div id="searchResults" style="margin-top: 10px;"></div>
        </div>

        <!-- AMIGOS (GRADE ESTILO FACEBOOK) -->
        <div class="section-header">
            <div>
                <i class="fas fa-users"></i>
                <h2>Amigos <span id="friendsCount" style="color: var(--text-muted); font-weight: 400;">(0)</span></h2>
            </div>
            <a href="#" class="view-all">Ver todos</a>
        </div>
        <div id="friendsGrid" class="friends-grid-fb">
            <!-- Amigos carregados aqui -->
        </div>

        <!-- PEDIDOS -->
        <div class="section-header">
            <div>
                <i class="fas fa-user-plus"></i>
                <h2>Pedidos de Amizade</h2>
            </div>
        </div>
        <div id="pendingRequests"></div>

        <!-- MATCHES -->
        <div class="section-header">
            <div>
                <i class="fas fa-heart"></i>
                <h2>Seus Matches</h2>
            </div>
        </div>
        <div id="matchesContainer"></div>

        <button class="btn btn-secondary" onclick="logout()" style="margin-top: 40px; border-color: var(--error); color: var(--error);">
            <i class="fas fa-sign-out-alt"></i> Sair da Conta
        </button>
    </div>

    <nav class="nav-bar">
        <a href="perfil-social.html" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="matches.html" class="nav-item"><i class="fas fa-heart"></i></a>
        <a href="desafios.html" class="nav-item"><i class="fas fa-medal"></i></a>
        <a href="#" id="navProgresso" class="nav-item"><i class="fas fa-chart-line"></i></a>
    </nav>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); margin-bottom: 15px;">Editar Perfil</h2>
            <label style="font-size: 0.8rem; color: var(--text-muted);">Foto de Capa</label>
            <input type="file" id="coverInput" accept="image/*" style="margin: 10px 0; font-size: 0.8rem;">
            
            <label style="font-size: 0.8rem; color: var(--text-muted);">Sua Bio</label>
            <textarea id="bioInput" class="bio-textarea" placeholder="Fale sobre seus treinos..."></textarea>
            
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="saveProfile()">Salvar</button>
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        
        if (!token) window.location.href = 'login.html';

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                document.getElementById('userPhotoLarge').src = formatPhoto(data.photo);
                const coverEl = document.getElementById('profileCover');
                if (data.cover_photo) {
                    coverEl.style.backgroundImage = `url(data:image;base64,${data.cover_photo})`;
                } else {
                    coverEl.style.backgroundImage = 'linear-gradient(135deg, #FF9800, #E63946)';
                }

                document.getElementById('userName').textContent = data.name || 'Atleta';
                document.getElementById('userBio').textContent = data.bio || 'Adicione uma bio no Editar Perfil';
                document.getElementById('userBox').textContent = `Box ID: ${data.box_id || '--'}`;

                document.getElementById('stat-challenges').textContent = data.stats?.challenges || 0;
                document.getElementById('stat-likes').textContent = data.stats?.likes || 0;
                document.getElementById('stat-matches').textContent = data.stats?.matches || 0;

                loadFriendsAndRequests();
                loadMutualMatches();
            } catch (err) { console.error(err); }
        }

        async function loadFriendsAndRequests() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/friends`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                // Grade de Amigos
                const friendsGrid = document.getElementById('friendsGrid');
                const friendsCount = document.getElementById('friendsCount');
                if (data.confirmedFriends && data.confirmedFriends.length > 0) {
                    friendsCount.textContent = `(${data.confirmedFriends.length})`;
                    friendsGrid.innerHTML = data.confirmedFriends.slice(0, 6).map(f => `
                        <div class="friend-card-fb" onclick="openProfile(${f.id})">
                            <img src="${formatPhoto(f.photo)}" onerror="this.src='https://www.infrapower.com.br/logo-v6.png'">
                            <span>${f.name.split(' ')[0]}</span>
                        </div>
                    `).join('');
                } else {
                    friendsGrid.innerHTML = '<p style="color:#888; grid-column: 1/-1; text-align:center; padding:20px;">Nenhum amigo ainda.</p>';
                }

                // Pedidos
                const pendingContainer = document.getElementById('pendingRequests');
                if (data.pendingRequests && data.pendingRequests.length > 0) {
                    pendingContainer.innerHTML = data.pendingRequests.map(req => `
                        <div class="mutual-match-card">
                            <img src="${formatPhoto(req.photo)}" class="match-photo">
                            <div class="match-info" style="flex:1">
                                <h3>${req.name}</h3>
                                <span style="font-size:0.7rem; color:var(--text-muted)">Pedido de amizade</span>
                            </div>
                            <div style="display:flex; gap:5px">
                                <button class="btn btn-primary" style="width:auto; padding:8px; font-size:0.7rem" onclick="respondFriend(${req.id}, 'accept')"><i class="fas fa-check"></i></button>
                                <button class="btn btn-secondary" style="width:auto; padding:8px; font-size:0.7rem; border-color:var(--error)" onclick="respondFriend(${req.id}, 'reject')"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    pendingContainer.innerHTML = '<p style="color:#888; text-align:center; padding:10px;">Nenhum pedido pendente.</p>';
                }
            } catch (err) { console.error(err); }
        }

        async function loadMutualMatches() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/mutual-matches`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const container = document.getElementById('matchesContainer');
                if (data.success && data.matches && data.matches.length > 0) {
                    container.innerHTML = data.matches.map(match => `
                        <div class="mutual-match-card">
                            <img src="${formatPhoto(match.photo)}" class="match-photo">
                            <div class="match-info" style="flex:1">
                                <h3>${match.name}</h3>
                                <span class="match-indicator"><i class="fas fa-heart"></i> Match!</span>
                            </div>
                            <div style="display:flex; gap:5px">
                                <button class="btn btn-primary" style="width:auto; padding:8px 12px; font-size:0.7rem" onclick="window.location.href='mensagens.html?id=${match.id}'"><i class="fas fa-comment"></i></button>
                                <button class="btn btn-secondary" style="width:auto; padding:8px 12px; font-size:0.7rem" onclick="openProfile(${match.id})">Perfil</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="color:#888; text-align:center; padding:10px;">Nenhum match ainda.</p>';
                }
            } catch (err) { console.error(err); }
        }

        function openProfile(id) { window.location.href = `perfil-participante.html?id=${id}`; }
        function logout() { if (confirm('Sair?')) { localStorage.removeItem('wodpulse_social_token'); window.location.href = 'login.html'; } }
        function openEditModal() { document.getElementById('editModal').style.display = 'flex'; }
        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }

        loadProfile();
    </script>
</body>
</html>
