<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --primary: #FF9800;
            --dark-bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
            --success: #4CAF50;
            --error: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            padding-bottom: 100px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(255, 152, 0, 0.1) 0%, transparent 100%);
            border-radius: 0 0 40px 40px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 15px;
            background: #333;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: var(--card-hover);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .stat-value {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 25px 15px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            border-color: var(--primary);
            background: var(--card-hover);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.1);
        }

        .action-btn i {
            font-size: 2rem;
            color: var(--primary);
        }

        .action-btn span {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .full-width-btn {
            background: var(--card-bg);
            padding: 18px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .full-width-btn:hover {
            background: var(--card-hover);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .full-width-btn i {
            font-size: 1.5rem;
            color: var(--primary);
            min-width: 30px;
        }

        .full-width-btn div {
            flex: 1;
        }

        .full-width-btn strong {
            display: block;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .full-width-btn p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .mutual-match-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .match-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .match-info {
            flex: 1;
        }

        .match-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .match-indicator {
            font-size: 0.8rem;
            color: var(--primary);
        }

        .view-profile-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .privacy-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .friend-request-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border-color);
        }

        .friend-request-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .friend-request-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-accept-friend {
            background: var(--success);
            color: white;
        }

        .btn-reject-friend {
            background: var(--error);
            color: white;
        }

        .logout-btn {
            background: var(--card-bg);
            color: var(--error);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-item {
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 10px;
        }

        .nav-item.active {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER DO PERFIL -->
        <div class="profile-header">
            <img id="userPhoto" class="profile-pic" src="" alt="Foto do usuário">
            <h1 id="userName"></h1>
            <p id="userBox"></p>
        </div>

        <!-- ESTATÍSTICAS -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="stat-challenges">0</span>
                <span class="stat-label">Desafios</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-likes">0</span>
                <span class="stat-label">Likes</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-matches">0</span>
                <span class="stat-label">Matches</span>
            </div>
        </div>

        <!-- AÇÕES -->
        <div class="action-grid">
            <a href="matches.html" class="action-btn">
                <i class="fas fa-heart"></i>
                <span>WOD Match</span>
            </a>
            <a href="desafios.html" class="action-btn">
                <i class="fas fa-trophy"></i>
                <span>Novo Desafio</span>
            </a>
        </div>

        <!-- PROGRESSO TÉCNICO -->
        <a href="#" id="linkProgresso" class="full-width-btn">
            <i class="fas fa-chart-line"></i>
            <div>
                <strong>Meu Progresso Técnico</strong>
                <p>Ver gráficos e histórico</p>
            </div>
        </a>

        <!-- PRIVACIDADE DO PROGRESSO -->
        <div class="privacy-section">
            <div class="section-title">
                <i class="fas fa-lock"></i>
                <span>Privacidade do Meu Progresso</span>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 15px;">
                Atual: <strong id="currentPrivacyText">Carregando...</strong>
            </p>
            <select id="privacySelect" style="width:100%; padding:12px; background:#2a2a2a; border:1px solid #444; border-radius:10px; color:white; margin-bottom:10px;">
                <option value="public">Público (qualquer um com o link)</option>
                <option value="friends_only">Só Amigos</option>
                <option value="private">Privado (só eu)</option>
            </select>
            <button onclick="savePrivacy()" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:10px; cursor:pointer;">
                Salvar Configuração
            </button>
        </div>

        <!-- PEDIDOS DE AMIZADE PENDENTES -->
        <div class="section-title">
            <i class="fas fa-user-plus"></i>
            <span>Pedidos de Amizade</span>
        </div>
        <div id="pendingRequests"></div>

        <!-- MATCHES MÚTUOS -->
        <div class="mutual-matches-section">
            <div class="section-title">
                <i class="fas fa-heart"></i>
                <span>Seus Matches</span>
            </div>
            <div class="matches-container" id="matchesContainer">
                <div class="empty-state">
                    <i class="fas fa-heart-broken"></i>
                    <p>Nenhum match ainda. Comece a explorar no WOD Match!</p>
                </div>
            </div>
        </div>

        <!-- BOTÃO DE LOGOUT -->
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair da Conta
        </button>
    </div>

    <!-- NAVEGAÇÃO INFERIOR -->
    <nav class="nav-bar">
        <a href="perfil-social.html" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="matches.html" class="nav-item"><i class="fas fa-heart"></i></a>
        <a href="desafios.html" class="nav-item"><i class="fas fa-medal"></i></a>
        <a href="#" id="navProgresso" class="nav-item"><i class="fas fa-chart-line"></i></a>
    </nav>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        
        if (!token) {
            window.location.href = 'login.html';
        }

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userBox').textContent = `Box ID: ${data.box_id || '--'}`;
                document.getElementById('userPhoto').src = formatPhoto(data.photo);

                document.getElementById('stat-challenges').textContent = data.stats.challenges || 0;
                document.getElementById('stat-likes').textContent = data.stats.likes || 0;
                document.getElementById('stat-matches').textContent = data.stats.matches || 0;

                const progUrl = `meu-progresso.html?id=${data.id}`;
                document.getElementById('linkProgresso').href = progUrl;
                document.getElementById('navProgresso').href = progUrl;

                // Privacidade
                const privacy = data.progress_privacy || 'friends_only';
                document.getElementById('currentPrivacyText').textContent = 
                    privacy === 'public' ? 'Público' : 
                    privacy === 'friends_only' ? 'Só Amigos' : 'Privado';
                document.getElementById('privacySelect').value = privacy;

                loadMutualMatches();
                loadPendingRequests();
            } catch (err) {
                console.error('Erro ao carregar perfil:', err);
            }
        }

        async function loadMutualMatches() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/mutual-matches`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const container = document.getElementById('matchesContainer');
                
                if (data.success && data.matches && data.matches.length > 0) {
                    container.innerHTML = data.matches.map(match => `
                        <div class="mutual-match-card">
                            <img src="${formatPhoto(match.photo)}" alt="${match.name}" class="match-photo">
                            <div class="match-info">
                                <h3>${match.name}</h3>
                                <span class="match-indicator">
                                    <i class="fas fa-heart"></i> Match!
                                </span>
                            </div>
                            <button class="view-profile-btn" onclick="openProfile(${match.id})">
                                Ver Perfil
                            </button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-heart-broken"></i>
                            <p>Nenhum match ainda. Comece a explorar no WOD Match!</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Erro ao carregar matches:', err);
            }
        }

        async function loadPendingRequests() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/friends`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const container = document.getElementById('pendingRequests');
                if (data.pendingRequests && data.pendingRequests.length > 0) {
                    container.innerHTML = data.pendingRequests.map(req => `
                        <div class="friend-request-card">
                            <img src="${formatPhoto(req.photo)}" class="match-photo">
                            <div>${req.name} quer ser seu amigo</div>
                            <div class="friend-request-actions">
                                <button class="btn-accept-friend" onclick="respondFriend(${req.id}, 'accept')">Aceitar</button>
                                <button class="btn-reject-friend" onclick="respondFriend(${req.id}, 'reject')">Recusar</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="color:#888; text-align:center;">Nenhum pedido pendente</p>';
                }
            } catch (err) {
                console.error('Erro ao carregar pedidos:', err);
            }
        }

        async function openProfile(userId) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/is-friend/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.isFriend) {
                    window.location.href = `meu-progresso.html?id=${userId}`;
                } else {
                    window.location.href = `perfil-participante.html?id=${userId}`;
                }
            } catch (err) {
                window.location.href = `perfil-participante.html?id=${userId}`;
            }
        }

        async function savePrivacy() {
            const privacy = document.getElementById('privacySelect').value;
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/privacy/set`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ privacy })
                });
                if (res.ok) {
                    alert('Privacidade atualizada!');
                    loadProfile();
                }
            } catch (err) {
                alert('Erro ao salvar privacidade');
            }
        }

        async function respondFriend(requesterId, action) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/friend/respond`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requesterId, action })
                });
                if (res.ok) {
                    loadPendingRequests();
                }
            } catch (err) {
                alert('Erro ao responder');
            }
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair da conta?')) {
                localStorage.removeItem('wodpulse_social_token');
                window.location.href = 'login.html';
            }
        }

        loadProfile();
        setInterval(() => {
            loadMutualMatches();
            loadPendingRequests();
        }, 30000);
    </script>
</body>
</html>
