<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>WODPulse - Social</title>
    <!-- Importando a folha de estilos externa (AGORA CORRIGIDO) -->
    <link rel="stylesheet" href="social_moderno.css">

<body>

    <!-- CABEÃ‡ALHO SUPERIOR FIXO -->

    <!-- CONTEÃšDO PRINCIPAL DA PÃGINA -->

        <section class="stories-section">

                <!-- Story do prÃ³prio usuÃ¡rio -->

                <!-- Stories dos amigos (Exemplos ) -->

                    <img src="https://i.pravatar.cc/150?img=1" alt="Story de Ana" class="story-img">

                <div class="story-card">

                    <span>Carla</span>
                </div>
                <div class="story-card">
                    <img src="https://i.pravatar.cc/150?img=4" alt="Story de Davi" class="story-img">
                    <span>Davi</span>
                </div>
                 <div class="story-card">
                    <img src="https://i.pravatar.cc/150?img=5" alt="Story de Elisa" class="story-img">
                    <span>Elisa</span>
                </div>
            </div>
        </section>

        <!-- CAIXA PARA CRIAR NOVA POSTAGEM -->
        <section class="post-creator-card">
            <img src="https://i.pravatar.cc/150?img=10" alt="Sua foto de perfil" class="profile-pic-small">
            <input type="text" placeholder="O que vocÃª treinou hoje?" class="post-input">
            <button class="btn-icon-action"><i class="fas fa-image"></i></button>
        </section>

        <!-- FEED DE POSTAGENS -->
        <section class="feed">
            <!-- Exemplo de Post 1 (Com Imagem ) -->
            <div class="feed-post-card">

                </div>
                <div class="post-actions">
                    <button class="action-button"><i class="far fa-heart"></i> <span>15</span></button>
                    <button class="action-button"><i class="far fa-comment"></i> <span>4</span></button>
                    <button class="action-button"><i class="far fa-paper-plane"></i></button>
                </div>
            </div>

            <!-- Exemplo de Post 2 (Apenas Texto ) -->
            <div class="feed-post-card">
                <div class="post-header">
                    <img src="https://i.pravatar.cc/150?img=12" alt="Foto do usuÃ¡rio" class="profile-pic-small">
                    <div class="post-author-info">

                    </div>
