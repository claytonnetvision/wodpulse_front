<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tile 1 - Compacto Moderno</title>
    <style>
        body { background: #121212; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .tile { background: #1e1e1e; border-radius: 16px; padding: 20px; width: 320px; color: white; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .name { font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 10px; }
        .bpm { font-size: 6rem; font-weight: 900; text-align: center; margin: 10px 0; }
        .zone-orange { border: 4px solid #FF5722; }
        .progress-bar { height: 12px; background: #333; border-radius: 6px; overflow: hidden; margin: 15px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #FF9800, #F44336); width: 85%; }
        .stats { display: flex; justify-content: space-between; font-size: 1.3rem; margin: 10px 0; }
        .highlight { color: #FF9800; font-weight: bold; }
    </style>
</head>
<body>
    <div class="tile zone-orange">
        <div class="name">Robson</div>
        <div class="bpm">158<span style="font-size:0.4em;">BPM</span></div>
        <div style="text-align:center; font-size:1.4rem; color:#FF5722;">Zona Laranja</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="stats">
            <div>Máx hoje: <strong>188</strong> | Hist: <strong>195</strong></div>
            <div style="color:#4CAF50; margin-left:20px;">Média: <strong>152 bpm</strong></div>
        </div>
        <div style="text-align:center; font-size:1.8rem; margin:15px 0;">
            <span class="highlight">28.50 PTS</span> | <span style="color:#00BCD4;">920 kcal</span>
        </div>
        <div style="text-align:center; color:#FF1744; font-size:1.4rem;">
            VO2 Time: <strong>04:32</strong>
        </div>
        <div style="text-align:center; color:#FF9800; margin-top:10px;">
            EPOC estimado: +<strong>185</strong> kcal pós-treino
        </div>
    </div>
</body>
</html>
