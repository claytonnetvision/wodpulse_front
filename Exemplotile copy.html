<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tile Circular</title>
    <style>
        body { 
            background: #0f0f0f; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            gap: 30px; 
            padding: 20px; 
            margin: 0;
        }
        .tile {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .tile::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            padding: 10px;
            background: conic-gradient(
                from 0deg,
                #FF1744 0%,   /* vermelho */
                #FF5722 20%,  /* laranja */
                #FF9800 40%,  /* amarelo */
                #FFEB3B 60%,  /* amarelo claro */
                #8BC34A 80%,  /* verde */
                #4CAF50 100%  /* verde escuro */
            );
            -webkit-mask: radial-gradient(farthest-side, transparent 95%, white 96%);
            mask: radial-gradient(farthest-side, transparent 95%, white 96%);
            z-index: -1;
        }
        .photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 10px;
            z-index: 2;
        }
        .name {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            z-index: 2;
        }
        .bpm-percent {
            display: flex;
            justify-content: space-between;
            width: 80%;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            z-index: 2;
        }
        .bpm { color: #00E5FF; }
        .percent { color: #FFEB3B; }
        .points-calories {
            display: flex;
            justify-content: space-between;
            width: 80%;
            font-size: 1.1rem;
            color: #aaa;
            margin-top: 10px;
            z-index: 2;
        }
        .points { color: #FF9800; font-weight: bold; }
        .calories { color: #00BCD4; }
        /* Cores por zona (exemplo) */
        .zone-red::before { background: conic-gradient(#F44336 0% 100%, #333 100%); }
        .zone-orange::before { background: conic-gradient(#FF5722 0% 100%, #333 100%); }
        .zone-yellow::before { background: conic-gradient(#FFEB3B 0% 100%, #333 100%); }
        .zone-green::before { background: conic-gradient(#4CAF50 0% 100%, #333 100%); }
        .zone-blue::before { background: conic-gradient(#2196F3 0% 100%, #333 100%); }
    </style>
</head>
<body>
