<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - WODPulse Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --primary: #FF9800;
            --dark-bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
            --error: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            padding-bottom: 100px;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(255, 152, 0, 0.1) 0%, transparent 100%);
            border-radius: 0 0 30px 30px;
            margin-bottom: 30px;
        }

        .header h1 { font-size: 2rem; color: var(--primary); }

        /* Form de Cria√ß√£o */
        .create-challenge-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .create-challenge-card h2 { font-size: 1.2rem; margin-bottom: 20px; color: var(--primary); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary); }
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover { background: #e68a00; transform: translateY(-2px); }

        /* Lista de Desafios */
        .section-title { font-size: 1.2rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--primary); }

        .challenge-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permite que os itens quebrem a linha em telas pequenas */
            gap: 10px; /* Espa√ßamento entre os itens do header */
        }

        .challenge-type { 
            background: rgba(255, 152, 0, 0.2); 
            color: var(--primary); 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: bold;
            text-transform: uppercase;
        }
        .challenge-date { font-size: 0.8rem; color: var(--text-secondary); }

        .challenge-participants { display: flex; align-items: center; gap: 15px; }
        .participant { text-align: center; flex: 1; }
        .participant img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #444; margin-bottom: 5px; }
        .participant p { font-size: 0.85rem; font-weight: 500; }
        .vs { font-weight: bold; color: var(--primary); font-style: italic; }

        .empty-state { text-align: center; padding: 40px; color: var(--text-secondary); }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border-color); }
        .nav-item { color: var(--text-secondary); font-size: 1.5rem; text-decoration: none; }
        .nav-item.active { color: var(--primary); }

        .delete-challenge-btn, .view-ranking-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 5px;
        }

        .opponent-selection-container {
            position: relative;
            margin-bottom: 15px;
        }

        .opponent-selection-container input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .opponent-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 10px;
            background: #252525;
            padding: 5px;
        }

        .opponent-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 8px;
        }

        .opponent-item:hover {
            background-color: #333;
        }

        .opponent-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .opponent-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .opponent-item.selected {
            background-color: rgba(255, 152, 0, 0.2);
            border: 1px solid var(--primary);
        }

        .selected-opponents-display {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #252525;
            min-height: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }

        .selected-opponent-tag {
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .selected-opponent-tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
        }

        .delete-challenge-btn:hover {
            color: var(--error);
        }
        .view-ranking-btn:hover {
            color: var(--primary);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto; /* 15% from the top and centered */
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .close-button {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover, .close-button:focus {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .ranking-item:last-child { border-bottom: none; }

        .ranking-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary);
        }

        .ranking-item .name { flex-grow: 1; font-weight: 600; }
        .ranking-item .result { font-weight: bold; color: var(--primary); }

        /* Responsividade */
        @media (max-width: 480px) {
            .challenge-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .challenge-header > div {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .challenge-date {
                text-align: right;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Desafios WOD</h1>
        </div>

        <!-- Criar Desafio -->
        <div class="create-challenge-card">
            <h2><i class="fas fa-plus-circle"></i> Novo Desafio</h2>
            <div class="form-group">
                <label>Selecione o(s) Oponente(s)</label>
                <div id="opponentSelectionContainer" class="opponent-selection-container">
                    <input type="text" id="opponentSearch" placeholder="Buscar atletas..." onkeyup="filterOpponents()">
                    <div id="opponentList" class="opponent-list">
                        <p>Carregando atletas...</p>
                    </div>
                </div>
                <input type="hidden" id="selectedOpponentIds">
                <div id="selectedOpponentsDisplay" class="selected-opponents-display"></div>
            </div>
            <div class="form-group">
                <label>Tipo de Desafio</label>
                <select id="challengeType">
                    <option value="AMRAP 15min">AMRAP 15min</option>
                    <option value="For Time: 100 Burpees">For Time: 100 Burpees</option>
                    <option value="Max Weight: Deadlift">Max Weight: Deadlift</option>
                    <option value="Max Reps: Pull-ups">Max Reps: Pull-ups</option>
                    <option value="Murph">Murph</option>
                    <option value="Frequ√™ncia: 5 dias/semana">Frequ√™ncia: 5 dias/semana</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dura√ß√£o (dias)</label>
                <input type="number" id="challengeDuration" value="7" min="1">
            </div>
            <button class="btn-submit" onclick="createChallenge()">Lan√ßar Desafio! üöÄ</button>
        </div>

        <!-- Lista de Desafios -->
        <div class="section-title">
            <i class="fas fa-trophy"></i>
            <span>Desafios Ativos</span>
        </div>
        <div id="challengesList">
            <div class="empty-state">Carregando desafios...</div>
        </div>

        <div id="bulkDeleteContainer" style="display: none; text-align: right; margin-top: 20px;">
            <button class="btn-submit" style="width: auto; background: #dc3545;" onclick="bulkDeleteChallenges()">Excluir Selecionados</button>
        </div>
    </div>

    <!-- Modal de Ranking -->
    <div id="rankingModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeRankingModal()">&times;</span>
            <h2 id="rankingTitle">Ranking do Desafio</h2>
            <div id="rankingList">
                <p>Carregando ranking...</p>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="resultInput">Seu Resultado:</label>
                <input type="text" id="resultInput" placeholder="Ex: 12:30 (tempo), 100 (kg), 50 (reps)">
            </div>
            <button class="btn-submit" onclick="submitResult()">Registrar Resultado</button>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="perfil-social.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="matches.html" class="nav-item"><i class="fas fa-heart"></i></a>
        <a href="desafios.html" class="nav-item active"><i class="fas fa-medal"></i></a>
        <a href="#" id="navProgresso" class="nav-item"><i class="fas fa-chart-line"></i></a>
    </nav>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        let currentChallengeId = null;
        let loggedInUserId = null; // Vari√°vel para armazenar o ID do usu√°rio logado
        let allParticipants = []; // Armazena todos os participantes para a sele√ß√£o de desafios
        let selectedOpponents = new Map(); // Armazena os oponentes selecionados para o desafio (id -> {name, photo})

        if (!token) window.location.href = 'login.html';

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function getUserId() {
            if (loggedInUserId) return loggedInUserId; // Retorna se j√° tiver o ID
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                loggedInUserId = data.id; // Armazena o ID
                return loggedInUserId;
            } catch (err) {
                console.error('Erro ao obter ID do usu√°rio:', err);
                return null;
            }
        }

        async function loadInitialData() {
            try {
                loggedInUserId = await getUserId(); // Carrega o ID do usu√°rio logado

                // Carregar Participantes para o select
                const participantsRes = await fetch(`${API_BASE_URL}/api/social/participants-for-challenges`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const participantsData = await participantsRes.json();
                console.log("Dados de Participantes para Desafios:", participantsData);
                const opponentListDiv = document.getElementById("opponentList");
                
                if (participantsData.success && participantsData.participants.length > 0) {
                    allParticipants = participantsData.participants; // Armazena todos os participantes
                    renderOpponentList(allParticipants);
                } else {
                    opponentListDiv.innerHTML = '<p class="empty-state">Nenhum atleta encontrado.</p>';
                }

                // Carregar Desafios
                loadChallenges();

                // Carregar link de progresso
                const profileRes = await fetch(`${API_BASE_URL}/api/social/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const profileData = await profileRes.json();
                document.getElementById('navProgresso').href = `meu-progresso.html?id=${profileData.id}`;

            } catch (err) { console.error(err); }
        }

        async function loadChallenges() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenges`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const list = document.getElementById('challengesList');

                if (data.success && data.challenges.length > 0) {
                    list.innerHTML = data.challenges.map(c => {
                        const isCreator = c.creator_id === loggedInUserId;
                        const isOpponent = c.opponent_id === loggedInUserId;
                        return `
                        <div class="challenge-card">
                            <div class="challenge-header">
                                <span class="challenge-type">${c.challenge_type}</span>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span class="challenge-date">Termina em: ${new Date(c.end_date).toLocaleDateString()}</span>
                                    <button class="view-ranking-btn" onclick="openRankingModal(${c.id}, '${c.challenge_type}')" title="Ver Ranking"><i class="fas fa-chart-bar"></i></button>
                                    ${isCreator ? `<input type="checkbox" class="challenge-checkbox" data-challenge-id="${c.id}" onchange="toggleBulkDeleteButton()">` : ''}
                                    ${isCreator ? `<button class="delete-challenge-btn" onclick="deleteChallenge(${c.id})" title="Excluir Desafio"><i class="fas fa-trash"></i></button>` : ''}
                                </div>
                            </div>
                            ${c.status === 'pending' && isOpponent ? `
                                <div class="challenge-actions" style="display: flex; gap: 10px; margin-top: 10px;">
                                    <input type="text" id="responseMessage-${c.id}" placeholder="Sua mensagem (opcional)" style="flex-grow: 1; padding: 8px; border-radius: 8px; border: 1px solid #444; background: #252525; color: white;">
                                    <button class="btn-submit" style="width: auto; padding: 8px 15px; background: #28a745;" onclick="respondToChallenge(${c.id}, 'accept')">Aceitar</button>
                                    <button class="btn-submit" style="width: auto; padding: 8px 15px; background: #dc3545;" onclick="respondToChallenge(${c.id}, 'reject')">Recusar</button>
                                </div>
                            ` : ''}
                            ${c.status !== 'pending' ? `
                                <div class="challenge-status" style="margin-top: 10px; font-size: 0.9rem;">
                                    Status: <span style="font-weight: bold; color: ${c.status === 'accepted' ? '#28a745' : '#dc3545'}">${c.status.toUpperCase()}</span>
                                    ${c.response_message ? `<p style="margin-top: 5px; font-style: italic; color: #aaa;">"${c.response_message}"</p>` : ''}
                                </div>
                            ` : ''}
                            <div class="challenge-participants">
                                <div class="participant">
                                    <img src="${formatPhoto(c.creator_photo)}" alt="${c.creator_name}">
                                    <p>${c.creator_name.split(' ')[0]}</p>
                                </div>
                                <div class="vs">VS</div>
                                <div class="participant">
                                    <img src="${formatPhoto(c.opponent_photo)}" alt="${c.opponent_name}">
                                    <p>${c.opponent_name.split(' ')[0]}</p>
                                </div>
                            </div>
                        </div>
                    `}).join('');
                    toggleBulkDeleteButton(); // Atualiza o estado do bot√£o de exclus√£o em massa
                } else {
                    list.innerHTML = '<div class="empty-state">Voc√™ ainda n√£o tem desafios ativos.</div>';
                }
            } catch (err) { console.error(err); }
        }

        async function deleteChallenge(challengeId) {
            if (!confirm("Tem certeza que deseja excluir este desafio?")) return;

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenge/${challengeId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    alert('Desafio exclu√≠do com sucesso!');
                    loadChallenges(); // Recarrega a lista de desafios
                } else {
                    alert('Erro ao excluir desafio: ' + (data.error || 'Desconhecido'));
                }
            } catch (err) {
                console.error('Erro ao excluir desafio:', err);
                alert('Erro ao excluir desafio.');
            }
        }

        async function respondToChallenge(challengeId, action) {
            const messageInput = document.getElementById(`responseMessage-${challengeId}`);
            const message = messageInput ? messageInput.value : '';

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenge/${challengeId}/respond`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action, message })
                });
                const data = await res.json();
                if (data.success) {
                    alert(`Desafio ${action === 'accept' ? 'aceito' : 'recusado'} com sucesso!`);
                    loadChallenges();
                } else {
                    alert('Erro ao responder desafio: ' + (data.error || 'Desconhecido'));
                }
            } catch (err) {
                console.error('Erro ao responder desafio:', err);
                alert('Erro ao responder desafio.');
            }
        }

        async function bulkDeleteChallenges() {
            const selectedCheckboxes = document.querySelectorAll('.challenge-checkbox:checked');
            const challengeIdsToDelete = Array.from(selectedCheckboxes).map(cb => cb.dataset.challengeId);

            if (challengeIdsToDelete.length === 0) {
                alert('Selecione pelo menos um desafio para excluir.');
                return;
            }

            if (!confirm(`Tem certeza que deseja excluir ${challengeIdsToDelete.length} desafio(s) selecionado(s)?`)) {
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenges/bulk-delete`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ challengeIds: challengeIdsToDelete })
                });
                const data = await res.json();
                if (data.success) {
                    alert(data.message);
                    loadChallenges();
                } else {
                    alert('Erro ao excluir desafios: ' + (data.error || 'Desconhecido'));
                }
            } catch (err) {
                console.error('Erro ao excluir desafios em massa:', err);
                alert('Erro ao excluir desafios em massa.');
            }
        }

        function toggleBulkDeleteButton() {
            const selectedCheckboxes = document.querySelectorAll('.challenge-checkbox:checked');
            const bulkDeleteContainer = document.getElementById('bulkDeleteContainer');
            if (selectedCheckboxes.length > 0) {
                bulkDeleteContainer.style.display = 'block';
            } else {
                bulkDeleteContainer.style.display = 'none';
            }
        }

        async function createChallenge() {
            const selectedOpponentIdsInput = document.getElementById("selectedOpponentIds");
            const opponentIds = selectedOpponentIdsInput.value.split(',').filter(id => id !== '');
            const type = document.getElementById('challengeType').value;
            const duration = document.getElementById('challengeDuration').value;

            if (opponentIds.length === 0) return alert("Selecione pelo menos um oponente!");

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenge/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ opponentIds, type, duration })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Desafio lan√ßado com sucesso! üöÄ');
                    loadChallenges();
                } else {
                    alert('Erro ao lan√ßar desafio: ' + (data.error || 'Desconhecido'));
                }
            } catch (err) { 
                console.error('Erro ao lan√ßar desafio:', err);
                alert('Erro ao lan√ßar desafio.');
            }
        }

        async function openRankingModal(challengeId, challengeType) {
            currentChallengeId = challengeId;
            document.getElementById("rankingTitle").textContent = `Ranking: ${challengeType}`;
            document.getElementById("rankingModal").style.display = "block";
            await loadRanking(challengeId);
        }

        function closeRankingModal() {
            document.getElementById("rankingModal").style.display = "none";
            document.getElementById("rankingList").innerHTML = "<p>Carregando ranking...</p>"; // Limpa ao fechar
            document.getElementById("resultInput").value = ""; // Limpa o input de resultado
        }

        async function loadRanking(challengeId) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenge/${challengeId}/ranking`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const rankingList = document.getElementById("rankingList");

                if (data.success && data.ranking.length > 0) {
                    rankingList.innerHTML = data.ranking.map((item, index) => `
                        <div class="ranking-item">
                            <img src="${formatPhoto(item.photo)}" alt="${item.name}">
                            <span class="name">${index + 1}. ${item.name}</span>
                            <span class="result">${item.result_value}</span>
                        </div>
                    `).join('');
                } else {
                    rankingList.innerHTML = "<p>Nenhum resultado registrado ainda.</p>";
                }
            } catch (err) {
                console.error('Erro ao carregar ranking:', err);
                rankingList.innerHTML = "<p>Erro ao carregar ranking.</p>";
            }
        }

        async function submitResult() {
            const resultValue = document.getElementById("resultInput").value;
            if (!resultValue) {
                alert("Por favor, insira seu resultado.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/challenge/${currentChallengeId}/result`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ result_value: resultValue })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Resultado registrado com sucesso!');
                    document.getElementById("resultInput").value = ""; // Limpa o input
                    loadRanking(currentChallengeId); // Recarrega o ranking
                } else {
                    alert('Erro ao registrar resultado: ' + (data.error || 'Desconhecido'));
                }
            } catch (err) {
                console.error('Erro ao registrar resultado:', err);
                alert('Erro ao registrar resultado.');
            }
        }

        loadInitialData();

        function renderOpponentList(participantsToRender) {
            const opponentListDiv = document.getElementById("opponentList");
            opponentListDiv.innerHTML = participantsToRender.map(p => `
                <div class="opponent-item ${selectedOpponents.has(p.id) ? 'selected' : ''}" onclick="toggleOpponentSelection('${p.id}', '${p.name}', '${p.photo}')">
                    <input type="checkbox" id="opponent-${p.id}" value="${p.id}" ${selectedOpponents.has(p.id) ? 'checked' : ''} onchange="event.stopPropagation(); toggleOpponentSelection('${p.id}', '${p.name}', '${p.photo}')">
                    <img src="${formatPhoto(p.photo)}" alt="${p.name}">
                    <span>${p.name} (${p.age || '--'} anos)</span>
                </div>
            `).join('');
            updateSelectedOpponentsDisplay();
        }

        function filterOpponents() {
            const searchTerm = document.getElementById("opponentSearch").value.toLowerCase();
            const filtered = allParticipants.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderOpponentList(filtered);
        }

        function toggleOpponentSelection(id, name, photo) {
            if (selectedOpponents.has(id)) {
                selectedOpponents.delete(id);
            } else {
                selectedOpponents.set(id, { name, photo });
            }
            // Atualiza o estado do checkbox visualmente
            const checkbox = document.getElementById(`opponent-${id}`);
            if (checkbox) checkbox.checked = selectedOpponents.has(id);
            updateSelectedOpponentsDisplay();
        }

        function updateSelectedOpponentsDisplay() {
            const selectedOpponentIdsInput = document.getElementById("selectedOpponentIds");
            const selectedOpponentsDisplay = document.getElementById("selectedOpponentsDisplay");
            
            selectedOpponentIdsInput.value = Array.from(selectedOpponents.keys()).join(',');

            if (selectedOpponentsDisplay) {
                selectedOpponentsDisplay.innerHTML = Array.from(selectedOpponents.entries()).map(([id, opponent]) => `
                    <span class="selected-opponent-tag">
                        ${opponent.name.split(' ')[0]}
                        <i class="fas fa-times remove-tag" onclick="toggleOpponentSelection('${id}', '', '')"></i>
                    </span>
                `).join('');
            }
        }

    </script>
</body>
</html>
