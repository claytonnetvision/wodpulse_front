<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WODPulse</title>
    <link rel="stylesheet" href="social_moderno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Estilos específicos para a página de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0; /* Remove padding do body para centralizar */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .login-logo {
            font-size: 40px;
            font-weight: 800;
            color: var(--accent-color );
            margin-bottom: 10px;
        }
        .login-tagline {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }
        #errorMessage {
            color: red;
            margin-bottom: 15px;
            display: none; /* Começa oculto */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="login-logo">WODPulse</h1>
        <p class="login-tagline">Conecte-se com seus parceiros de treino.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Seu E-mail de Cadastro</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            
            <p id="errorMessage"></p>

            <button type="submit" class="btn btn-primary btn-fullwidth">
                Entrar
            </button>
        </form>
    </div>

    <!-- =================================== -->
    <!-- SCRIPT DE LOGIN -->
    <!-- =================================== -->
    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';

        document.getElementById('loginForm' ).addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = this.querySelector('button');

            // Feedback visual para o usuário
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';
            errorMessage.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await res.json();

                if (!res.ok) {
                    // Se a API retornar um erro (404, 500, etc.)
                    throw new Error(data.error || 'Ocorreu um erro desconhecido.');
                }

                if (data.success && data.token && data.studentId) {
                    // Salva os dados no localStorage
                    localStorage.setItem('wodpulse_social_token', data.token);
                    localStorage.setItem('wodpulse_aluno_id', data.studentId);

                    // Redireciona para a página principal
                    window.location.href = 'social_moderno.html';
                } else {
                    throw new Error('Resposta inválida do servidor.');
                }

            } catch (err) {
                // Mostra a mensagem de erro na tela
                errorMessage.textContent = err.message;
                errorMessage.style.display = 'block';

                // Reabilita o botão
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
    </script>

</body>
</html>
