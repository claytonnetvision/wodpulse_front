<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - Desafiar Atleta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --orkut-blue: #EDF3FD;
            --orkut-header: #BFD0EA;
            --orkut-pink: #FF0084;
            --orkut-text: #333;
            --orkut-border: #C5D5F0;
            --orkut-dark-blue: #6D84B4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--orkut-blue);
            color: var(--orkut-text);
            font-size: 12px;
        }

        header {
            background-color: white;
            border-bottom: 1px solid var(--orkut-border);
            padding: 5px 0;
        }

        .header-container {
            max-width: 950px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--orkut-pink);
            text-decoration: none;
        }

        .nav-top a {
            color: var(--orkut-dark-blue);
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .main-container {
            max-width: 950px;
            margin: 15px auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 15px;
        }

        .box {
            background: white;
            border: 1px solid var(--orkut-border);
            padding: 15px;
            margin-bottom: 15px;
        }

        .box-header {
            background: var(--orkut-header);
            padding: 5px 10px;
            font-weight: bold;
            color: var(--orkut-dark-blue);
            margin: -15px -15px 15px -15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .ranking-item:last-child { border-bottom: none; }

        .ranking-pos {
            font-size: 18px;
            font-weight: bold;
            color: var(--orkut-pink);
            width: 25px;
        }

        .ranking-photo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .ranking-info { flex: 1; }
        .ranking-name { font-weight: bold; color: var(--orkut-dark-blue); }
        .ranking-val { color: var(--orkut-pink); font-weight: bold; }

        .filter-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .filter-btn {
            flex: 1;
            padding: 5px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 10px;
        }

        .filter-btn.active {
            background: var(--orkut-dark-blue);
            color: white;
            border-color: var(--orkut-dark-blue);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--orkut-dark-blue); }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid var(--orkut-border); }

        .btn-action {
            background: var(--orkut-dark-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .btn-pink { background: var(--orkut-pink); }

        .selected-participants {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .participant-tag {
            background: var(--orkut-blue);
            border: 1px solid var(--orkut-border);
            padding: 2px 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
        }

        .remove-tag { cursor: pointer; color: red; font-weight: bold; }

        .search-results {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .search-item:hover { background: #f5f5f5; }

        #debugConsole {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            margin-top: 20px;
            font-size: 10px;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #333;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <a href="orkut-social.html" class="logo">orkut <span style="font-weight: normal; font-size: 14px; color: #666;">WODPulse</span></a>
            <nav class="nav-top">
                <a href="orkut-social.html">In√≠cio</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        
        <aside class="sidebar-left">
            <div class="box">
                <div class="box-header">Top 5 Calorias üî•</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="loadTopRanking(1, this)">24h</button>
                    <button class="filter-btn" onclick="loadTopRanking(3, this)">3 Dias</button>
                    <button class="filter-btn" onclick="loadTopRanking(7, this)">7 Dias</button>
                </div>
                <div id="topRankingList">
                    <p style="text-align: center; color: #888; padding: 10px;">Carregando...</p>
                </div>
            </div>
        </aside>

        <main class="content-center">
            <div class="box">
                <div class="box-header">Criar Novo Desafio</div>
                
                <div class="form-group">
                    <label>T√≠tulo do Desafio:</label>
                    <input type="text" id="challengeTitle" placeholder="Ex: Guerra de Calorias do FDS">
                </div>

                <div class="form-group" style="position: relative;">
                    <label>Convidar Atletas:</label>
                    <input type="text" id="searchAtleta" placeholder="Digite o nome do atleta..." oninput="searchAtletas(this.value)">
                    <div id="searchResults" class="search-results"></div>
                    <div id="selectedParticipants" class="selected-participants"></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label>Data In√≠cio:</label>
                        <input type="datetime-local" id="startDate">
                    </div>
                    <div class="form-group">
                        <label>Data Fim:</label>
                        <input type="datetime-local" id="endDate">
                    </div>
                </div>

                <button class="btn-action btn-pink" onclick="createChallenge()">CRIAR E ENVIAR CONVITES</button>
            </div>

            <div id="debugConsole">
                [SISTEMA] Aguardando comandos...
            </div>
        </main>

    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');

        let selectedAtletas = [];

        function log(msg) {
            const console = document.getElementById('debugConsole');
            const time = new Date().toLocaleTimeString();
            console.innerHTML += `<br>[${time}] ${msg}`;
            console.scrollTop = console.scrollHeight;
        }

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function loadTopRanking(days, btn) {
            if (btn) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            log(`Buscando ranking de ${days} dias...`);
            const list = document.getElementById('topRankingList');
            list.innerHTML = '<p style="text-align: center; color: #888; padding: 10px;">Carregando...</p>';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const res = await fetch(`${API_BASE_URL}/api/challenges/top-calories?days=${days}`, {
                    headers: { 'Authorization': `Bearer ${token}` },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!res.ok) throw new Error(`Status: ${res.status}`);
                
                const data = await res.json();
                log(`Ranking recebido: ${data.length} atletas.`);

                if (data.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #888; padding: 10px;">Nenhum treino no per√≠odo.</p>';
                    return;
                }

                list.innerHTML = data.map((item, index) => `
                    <div class="ranking-item">
                        <div class="ranking-pos">${index + 1}¬∫</div>
                        <img src="${formatPhoto(item.photo)}" class="ranking-photo">
                        <div class="ranking-info">
                            <div class="ranking-name">${item.name}</div>
                            <div class="ranking-val">${Math.round(item.total_calories)} kcal</div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                log(`ERRO RANKING: ${err.name === 'AbortError' ? 'Timeout (10s)' : err.message}`);
                list.innerHTML = '<p style="text-align: center; color: red; padding: 10px;">Erro ao carregar dados.</p>';
            }
        }

        async function searchAtletas(query) {
            const results = document.getElementById('searchResults');
            if (query.length < 2) {
                results.style.display = 'none';
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/search-users?q=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.users.length === 0) {
                    results.innerHTML = '<div class="search-item">Nenhum atleta encontrado</div>';
                } else {
                    results.innerHTML = data.users.map(u => `
                        <div class="search-item" onclick="addAtleta(${u.id}, '${u.name}')">
                            <strong>${u.name}</strong>
                        </div>
                    `).join('');
                }
                results.style.display = 'block';
            } catch (err) {
                log(`ERRO BUSCA: ${err.message}`);
            }
        }

        function addAtleta(id, name) {
            if (selectedAtletas.find(a => a.id === id)) return;
            selectedAtletas.push({ id, name });
            renderSelected();
            document.getElementById('searchAtleta').value = '';
            document.getElementById('searchResults').style.display = 'none';
            log(`Atleta adicionado: ${name}`);
        }

        function removeAtleta(id) {
            selectedAtletas = selectedAtletas.filter(a => a.id !== id);
            renderSelected();
        }

        function renderSelected() {
            const container = document.getElementById('selectedParticipants');
            container.innerHTML = selectedAtletas.map(a => `
                <div class="participant-tag">
                    ${a.name} <span class="remove-tag" onclick="removeAtleta(${a.id})">√ó</span>
                </div>
            `).join('');
        }

        async function createChallenge() {
            const title = document.getElementById('challengeTitle').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            log(`Tentando criar desafio: ${title}`);

            if (!title || !startDate || !endDate || selectedAtletas.length === 0) {
                log("AVISO: Campos incompletos.");
                alert('Preencha todos os campos e convide pelo menos um atleta!');
                return;
            }

            try {
                log("Enviando requisi√ß√£o para /api/challenges/create...");
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const res = await fetch(`${API_BASE_URL}/api/challenges/create`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        startDate,
                        endDate,
                        invitedParticipants: selectedAtletas.map(a => a.id)
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                log(`Resposta do servidor: ${res.status}`);

                if (res.ok) {
                    log("SUCESSO: Desafio criado!");
                    alert('Desafio criado e convites enviados!');
                    window.location.reload();
                } else {
                    const data = await res.json();
                    log(`ERRO SERVIDOR: ${data.error}`);
                    alert('Erro: ' + (data.error || 'Falha ao criar desafio'));
                }
            } catch (err) {
                const isTimeout = err.name === 'AbortError';
                log(`ERRO CONEX√ÉO: ${isTimeout ? 'Timeout (15s) - O servidor n√£o respondeu.' : err.message}`);
                alert(isTimeout ? 'O servidor demorou muito para responder. Verifique os logs do Render.' : 'Erro de conex√£o com o servidor.');
            }
        }

        async function init() {
            log("Iniciando p√°gina...");
            if (targetId) {
                log(`Buscando atleta inicial ID: ${targetId}`);
                try {
                    const res = await fetch(`${API_BASE_URL}/api/participants/${targetId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success) addAtleta(data.participant.id, data.participant.name);
                } catch (e) {
                    log(`ERRO ATLETA INICIAL: ${e.message}`);
                }
            }
            loadTopRanking(1);
        }

        function logout() {
            localStorage.removeItem('wodpulse_social_token');
            window.location.href = 'login.html';
        }

        init();
    </script>
</body>
</html>
