<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - WOD Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="social-style.css">
    <style>
        body { background: #121212; color: white; overflow: hidden; font-family: 'Inter', sans-serif; }
        .match-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .card-stack { position: relative; width: 100%; max-width: 350px; height: 500px; }
        .match-card { 
            position: absolute; width: 100%; height: 100%; 
            background: #1e1e1e; border-radius: 20px; 
            overflow: hidden; border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.5s, opacity 0.5s;
        }
        .user-photo { width: 100%; height: 75%; object-fit: cover; background: #252525; }
        .user-info { padding: 20px; background: linear-gradient(to top, #1e1e1e, transparent); position: absolute; bottom: 0; width: 100%; }
        .user-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .match-actions { display: flex; gap: 20px; margin-top: 30px; }
        .action-btn { 
            width: 70px; height: 70px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
            border: none;
        }
        .btn-dislike { background: #333; color: #ff4b2b; }
        .btn-like { background: #ff5722; color: white; box-shadow: 0 0 20px rgba(255,87,34,0.4); }
        .action-btn:active { transform: scale(0.9); }
        .no-candidates { text-align: center; color: #888; padding: 50px; }
    </style>
</head>
<body>
    <div class="match-container">
        <div class="card-stack" id="cardStack">
            <div class="no-candidates">Buscando novos atletas...</div>
        </div>

        <div class="match-actions" id="matchActions" style="display: none;">
            <button class="action-btn btn-dislike" onclick="swipe('left')"><i class="fas fa-times"></i></button>
            <button class="action-btn btn-like" onclick="swipe('right')"><i class="fas fa-heart"></i></button>
        </div>

        <a href="perfil-social.html" style="margin-top: 30px; color: #ff5722; text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Voltar ao Perfil
        </a>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        let candidates = [];
        let currentIndex = 0;

        async function loadCandidates() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/social/candidates`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Falha ao carregar');
                candidates = await response.json();
                renderCards();
            } catch (err) {
                console.error('Erro ao carregar candidatos:', err);
                document.getElementById('cardStack').innerHTML = '<div class="no-candidates">Erro ao carregar. Tente novamente.</div>';
            }
        }

        function renderCards() {
            const stack = document.getElementById('cardStack');
            const actions = document.getElementById('matchActions');
            
            if (candidates.length === 0) {
                stack.innerHTML = '<div class="no-candidates">Não há novos atletas por perto no momento!</div>';
                actions.style.display = 'none';
                return;
            }

            actions.style.display = 'flex';
            stack.innerHTML = '';
            
            candidates.forEach((user, index) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.style.zIndex = candidates.length - index;
                
                // Foto real ou logo do WODPulse como fallback
                const photoUrl = user.photo || 'https://www.infrapower.com.br/logo-v6.png';
                
                card.innerHTML = `
                    <img src="${photoUrl}" class="user-photo" onerror="this.src='https://www.infrapower.com.br/logo-v6.png'">
                    <div class="user-info">
                        <div class="user-name">${user.name}, ${user.age || '--'}</div>
                        <div style="color: #aaa;"><i class="fas fa-map-marker-alt"></i> Box ID: ${user.box_id || '--'}</div>
                    </div>
                `;
                stack.appendChild(card);
            });
        }

        async function swipe(direction) {
            const cards = document.querySelectorAll('.match-card');
            if (cards.length === 0) return;

            const topCard = cards[0];
            const userId = candidates[currentIndex].id;

            topCard.style.transform = direction === 'right' ? 'translateX(200%) rotate(30deg)' : 'translateX(-200%) rotate(-30deg)';
            topCard.style.opacity = '0';

            try {
                await fetch(`${API_BASE_URL}/api/social/match`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ targetId: userId, action: direction === 'right' ? 'like' : 'dislike' })
                });
            } catch (err) { console.error('Erro ao salvar match:', err); }

            setTimeout(() => {
                topCard.remove();
                currentIndex++;
                if (currentIndex >= candidates.length) {
                    loadCandidates(); // Busca mais
                }
            }, 500);
        }

        loadCandidates();
    </script>
</body>
</html>
