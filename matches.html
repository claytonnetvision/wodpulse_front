<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - WOD Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --primary: #FF9800;
            --dark-bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --error: #ff4d4d;
            --success: #4CAF50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: var(--dark-bg); 
            color: white; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
        }

        .match-container { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #0f0f0f 100%);
        }

        .header {
            position: absolute;
            top: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-stack { 
            position: relative; 
            width: 100%; 
            max-width: 360px; 
            height: 520px; 
            perspective: 1000px;
        }

        .match-card { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: var(--card-bg); 
            border-radius: 25px; 
            overflow: hidden; 
            border: 1px solid #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s;
            cursor: grab;
        }

        .match-card:active { cursor: grabbing; }

        .user-photo { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            background: #252525; 
        }

        .user-info { 
            padding: 30px 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 40%, transparent 100%); 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            color: white;
        }

        .user-name { 
            font-size: 1.8rem; 
            font-weight: bold; 
            margin-bottom: 5px; 
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-name span {
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .box-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 152, 0, 0.2);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .match-actions { 
            display: flex; 
            gap: 25px; 
            margin-top: 40px; 
            z-index: 10;
        }

        .action-btn { 
            width: 75px; 
            height: 75px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn-dislike { 
            background: #2a2a2a; 
            color: var(--error); 
            border: 1px solid #444;
        }

        .btn-like { 
            background: var(--primary); 
            color: white; 
        }

        .action-btn:hover { transform: scale(1.1); }
        .action-btn:active { transform: scale(0.9); }

        .no-candidates { 
            text-align: center; 
            color: #888; 
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .no-candidates i { font-size: 4rem; color: #333; }

        /* Match Notification */
        .match-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: var(--primary);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 20px 50px rgba(255, 152, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .match-notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .match-notification h2 { font-size: 2.5rem; margin-bottom: 10px; }

        .back-link {
            position: absolute;
            bottom: 40px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link:hover { color: var(--primary); }

        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="match-container">
        <div class="header">
            <h1>WOD Match</h1>
        </div>

        <div class="card-stack" id="cardStack">
            <div class="no-candidates">
                <span class="loader"></span>
                <p>Buscando novos atletas...</p>
            </div>
        </div>

        <div class="match-actions" id="matchActions" style="display: none;">
            <button class="action-btn btn-dislike" onclick="swipe('left')" title="Pular"><i class="fas fa-times"></i></button>
            <button class="action-btn btn-like" onclick="swipe('right')" title="Curtir"><i class="fas fa-heart"></i></button>
        </div>

        <a href="perfil-social.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar ao Perfil
        </a>
    </div>

    <!-- NotificaÃ§Ã£o de Match MÃºtuo -->
    <div id="matchPopup" class="match-notification">
        <h2>Ã‰ MATCH! ðŸŽ‰</h2>
        <p>VocÃªs agora podem treinar juntos!</p>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        let candidates = [];
        let currentIndex = 0;

        if (!token) window.location.href = 'login.html';

        function formatPhoto(photo) {
            if (!photo) return 'https://www.infrapower.com.br/logo-v6.png';
            if (photo.startsWith('data:image') || photo.startsWith('http')) return photo;
            return `data:image/jpeg;base64,${photo}`;
        }

        async function loadCandidates() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/social/candidates`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Falha ao carregar');
                candidates = await response.json();
                currentIndex = 0;
                renderCards();
            } catch (err) {
                console.error('Erro ao carregar candidatos:', err);
                document.getElementById('cardStack').innerHTML = `
                    <div class="no-candidates">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar atletas. Tente novamente.</p>
                        <button onclick="loadCandidates()" style="background:none; border:1px solid #444; color:#888; padding:8px 15px; border-radius:10px; cursor:pointer; margin-top:10px;">Recarregar</button>
                    </div>`;
            }
        }

        function renderCards() {
            const stack = document.getElementById('cardStack');
            const actions = document.getElementById('matchActions');
            
            if (candidates.length === 0) {
                stack.innerHTML = `
                    <div class="no-candidates">
                        <i class="fas fa-users-slash"></i>
                        <p>NÃ£o hÃ¡ novos atletas por perto no momento!</p>
                    </div>`;
                actions.style.display = 'none';
                return;
            }

            actions.style.display = 'flex';
            stack.innerHTML = '';
            
            candidates.forEach((user, index) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.style.zIndex = candidates.length - index;
                
                const photoUrl = formatPhoto(user.photo);
                
                card.innerHTML = `
                    <img src="${photoUrl}" class="user-photo" onerror="this.src='https://www.infrapower.com.br/logo-v6.png'">
                    <div class="user-info">
                        <div class="user-name">${user.name.split(' ')[0]}<span>, ${user.age || '--'}</span></div>
                        <div class="box-tag">
                            <i class="fas fa-dumbbell"></i> Box ID: ${user.box_id || '--'}
                        </div>
                    </div>
                `;
                stack.appendChild(card);
            });
        }

        async function swipe(direction) {
            const cards = document.querySelectorAll('.match-card');
            if (cards.length === 0 || currentIndex >= candidates.length) return;

            const topCard = cards[0];
            const userId = candidates[currentIndex].id;

            // AnimaÃ§Ã£o de saÃ­da
            topCard.style.transform = direction === 'right' 
                ? 'translateX(200%) rotate(30deg)' 
                : 'translateX(-200%) rotate(-30deg)';
            topCard.style.opacity = '0';

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/match`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        targetId: userId, 
                        action: direction === 'right' ? 'like' : 'reject' 
                    })
                });
                
                const data = await res.json();
                
                // Se for um match mÃºtuo, mostra o popup
                if (data.mutualMatch) {
                    const popup = document.getElementById('matchPopup');
                    popup.classList.add('show');
                    setTimeout(() => popup.classList.remove('show'), 3000);
                }

            } catch (err) { 
                console.error('Erro ao salvar match:', err); 
            }

            setTimeout(() => {
                topCard.remove();
                currentIndex++;
                if (currentIndex >= candidates.length) {
                    loadCandidates();
                }
            }, 500);
        }

        // Suporte a gestos (opcional - teclado para teste rÃ¡pido)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') swipe('right');
            if (e.key === 'ArrowLeft') swipe('left');
        });

        loadCandidates();
    </script>
</body>
</html>
