<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - Match</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF9800; --dark-bg: #0f0f0f; --card-bg: #1e1e1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: white; overflow: hidden; height: 100vh; }
        
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 0; width: 100%; z-index: 10; }
        .back-btn { font-size: 1.5rem; color: white; cursor: pointer; }
        
        .match-container { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        
        .card-stack { position: relative; width: 100%; max-width: 400px; height: 70vh; }
        
        .match-card { 
            position: absolute; width: 100%; height: 100%; border-radius: 30px; 
            background-size: cover; background-position: center; 
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
            cursor: grab;
        }

        .card-info { background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%); margin: -30px; padding: 30px; border-radius: 0 0 30px 30px; }
        .card-name { font-size: 1.8rem; font-weight: 800; }
        .card-box { font-size: 0.9rem; color: var(--primary); font-weight: 600; margin-bottom: 10px; }
        .card-bio { font-size: 0.9rem; color: #ccc; }

        .controls { position: absolute; bottom: 50px; display: flex; gap: 20px; z-index: 10; }
        .control-btn { 
            width: 70px; height: 70px; border-radius: 50%; border: none; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-dislike { background: #333; color: #ff4444; }
        .btn-like { background: var(--primary); color: white; }
        .control-btn:hover { transform: scale(1.1); }

        /* Match Overlay */
        #matchOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; animation: fadeIn 0.5s;
        }
        #matchOverlay h2 { color: var(--primary); font-size: 3rem; margin-bottom: 20px; }
        .match-pics { display: flex; gap: -20px; margin-bottom: 30px; }
        .match-pics img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-chevron-left back-btn" onclick="window.location.href='perfil-social.html'"></i>
        <div style="font-weight: 800; font-size: 1.2rem;">WOD Match</div>
        <i class="fas fa-comments" style="font-size: 1.5rem; color: var(--primary);"></i>
    </div>

    <div class="match-container">
        <div class="card-stack" id="cardStack">
            <!-- Cards will be injected here -->
        </div>

        <div class="controls">
            <button class="control-btn btn-dislike" onclick="swipe('left')"><i class="fas fa-times"></i></button>
            <button class="control-btn btn-like" onclick="swipe('right')"><i class="fas fa-heart"></i></button>
        </div>
    </div>

    <div id="matchOverlay">
        <h2>IT'S A MATCH!</h2>
        <div class="match-pics">
            <img src="" id="myPic">
            <img src="" id="theirPic">
        </div>
        <p style="margin-bottom: 30px;">VocÃªs agora podem conversar e marcar treinos!</p>
        <button class="control-btn btn-like" style="width: auto; padding: 0 40px; border-radius: 15px;" onclick="closeMatch()">Mandar Mensagem</button>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        const token = localStorage.getItem('wodpulse_social_token');
        let currentCards = [];

        async function loadCandidates() {
            try {
                // Rota que criaremos no backend
                const res = await fetch(`${API_BASE_URL}/api/social/candidates`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                currentCards = await res.json();
                renderCards();
            } catch (err) {
                console.error('Erro ao carregar candidatos:', err);
            }
        }

        function renderCards() {
            const stack = document.getElementById('cardStack');
            stack.innerHTML = '';
            currentCards.forEach((user, index) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.style.backgroundImage = `url('${user.photo || 'https://via.placeholder.com/400x600'}')`;
                card.style.zIndex = currentCards.length - index;
                
                card.innerHTML = `
                    <div class="card-info">
                        <div class="card-name">${user.name}, ${user.age || '??'}</div>
                        <div class="card-box">${user.box_name || 'Box Parceiro'}</div>
                        <div class="card-bio">Focado em queimar calorias e bater recordes! ðŸ”¥</div>
                    </div>
                `;
                stack.appendChild(card);
            });
        }

        function swipe(direction) {
            const cards = document.querySelectorAll('.match-card');
            if (cards.length === 0) return;
            
            const topCard = cards[0];
            const x = direction === 'right' ? 1000 : -1000;
            topCard.style.transform = `translateX(${x}px) rotate(${direction === 'right' ? 30 : -30}deg)`;
            topCard.style.opacity = '0';

            // LÃ³gica de Match no Backend
            if (direction === 'right') {
                const userId = currentCards[0].id;
                checkMatch(userId);
            }

            setTimeout(() => {
                topCard.remove();
                currentCards.shift();
                if (currentCards.length === 0) loadCandidates();
            }, 500);
        }

        async function checkMatch(targetId) {
            const res = await fetch(`${API_BASE_URL}/api/social/match`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ targetId })
            });
            const data = await res.json();
            if (data.isMatch) {
                showMatch(data.theirPhoto);
            }
        }

        function showMatch(photo) {
            document.getElementById('theirPic').src = photo;
            document.getElementById('matchOverlay').style.display = 'flex';
        }

        function closeMatch() {
            document.getElementById('matchOverlay').style.display = 'none';
        }

        loadCandidates();
    </script>
</body>
</html>
