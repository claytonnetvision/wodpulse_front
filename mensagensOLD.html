<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODPulse - Mensagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="social-style-new.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background: var(--dark-bg);
        }
        .chat-header {
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }
        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start;
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }
        .chat-input-area {
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chat-input {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            outline: none;
        }
        .btn-send {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="perfil-social.html" style="color: white;"><i class="fas fa-chevron-left"></i></a>
            <img id="friendPhoto" src="https://www.infrapower.com.br/logo-v6.png" alt="">
            <div>
                <h3 id="friendName" style="font-size: 1rem;">Carregando...</h3>
                <span style="font-size: 0.7rem; color: var(--success);">Online</span>
            </div>
        </div>

        <div class="messages-list" id="messagesList">
            <!-- Mensagens serão carregadas aqui -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" class="chat-input" placeholder="Digite uma mensagem...">
            <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://wodpulse-back.onrender.com';
        const token = localStorage.getItem('wodpulse_social_token');
        const urlParams = new URLSearchParams(window.location.search);
        const friendId = urlParams.get('id');

        if (!token || !friendId) window.location.href = 'perfil-social.html';

        async function loadFriendInfo() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/public-profile/${friendId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                document.getElementById('friendName').textContent = data.name;
                document.getElementById('friendPhoto').src = data.photo ? (data.photo.startsWith('http') ? data.photo : `data:image/jpeg;base64,${data.photo}`) : 'https://www.infrapower.com.br/logo-v6.png';
            } catch (err) { console.error(err); }
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/social/messages/${friendId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const list = document.getElementById('messagesList');
                const currentUserId = JSON.parse(atob(token.split('.')[1])).participant_id; // Simples extração de ID do JWT se possível, ou carregar do profile

                list.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.sender_id == friendId ? 'received' : 'sent'}">
                        ${msg.content}
                    </div>
                `).join('');
                list.scrollTop = list.scrollHeight;
            } catch (err) { console.error(err); }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;

            try {
                const res = await fetch(`${API_BASE_URL}/api/social/messages/send`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ receiverId: friendId, content })
                });
                if (res.ok) {
                    input.value = '';
                    loadMessages();
                }
            } catch (err) { alert('Erro ao enviar'); }
        }

        loadFriendInfo();
        loadMessages();
        setInterval(loadMessages, 5000); // Polling simples
    </script>
</body>
</html>
